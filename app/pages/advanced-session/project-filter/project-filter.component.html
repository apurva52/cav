<p-sidebar #sidebar class="project-filter-sidebar" [(visible)]="visible" [showCloseIcon]="false" baseZIndex="10000" blockScroll="true" appendTo="body">
    <div class="sidebar-header">
        <div class="sidebar-title p-grid p-justify-between">
            <div>
                <i class="icons8 icons8-clock"></i>
                <span>Project Filter</span>
            </div>
            <i class="icons8-delete icons8" (click)="closeClick()"></i>
        </div>
    </div>

    <div class="ui-fluid p-formgrid p-grid ph-10 pv-15">       
        <div class="p-col-12 mv-15">
            <span class="label">Project:</span>
            <p-dropdown [options]="project" [(ngModel)]="selectedProject" optionLabel="label" dropdownIcon="icons8 icons8-expand-arrow"> </p-dropdown>
        </div>
        <div class="p-col-12 mv-15">
            <span class="label">Sub-Project:</span>
            <p-dropdown [options]="project" [(ngModel)]="selectedProject" optionLabel="label" dropdownIcon="icons8 icons8-expand-arrow"> </p-dropdown>
        </div>
        <div class="p-col-12 mv-15">
            <span class="label">Scenario:</span>
            <p-dropdown [options]="project" [(ngModel)]="selectedProject" optionLabel="label" dropdownIcon="icons8 icons8-expand-arrow"> </p-dropdown>
        </div>
        <div class="p-col-12 mv-15">
            <span class="label">Status:</span>
            <p-dropdown [options]="project" [(ngModel)]="selectedProject" optionLabel="label" dropdownIcon="icons8 icons8-expand-arrow"> </p-dropdown>
        </div>
        <div class="p-col-12 mv-15 sidebar-search-div">
            <i class="icons8 icons8-search"></i>
                <input type="text" pInputText placeholder="Search"  class="input-field-search"/>
        </div>
        <div class="p-col-12 mv-15">
            <span class="label">Duration:</span>
            <p-dropdown [options]="project" [(ngModel)]="selectedProject" optionLabel="label" dropdownIcon="icons8 icons8-expand-arrow"> </p-dropdown>
        </div>
        <div class="p-col-12 mv-15">
            <span class="label">Started:</span>
            <p-dropdown [options]="project" [(ngModel)]="selectedProject" optionLabel="label" dropdownIcon="icons8 icons8-expand-arrow"> </p-dropdown>
        </div>
    </div>

   

    <div class="sidepanel-footer p-grid w-100-p" style="position: fixed;bottom:0;">
        <div class="p-col-1"></div>
        <div class="p-col-4">
            <button pButton type="reset" (click)="drillDownFilterReset()" label="RESET" class="ui-outline-button ui-button-secondary"></button>
        </div>
        <div class="p-col-1"></div>
        <div class="p-col-4">
            <button pButton type="submit" (click)="drillDownFilterApply()" label="APPLY" class="ui-button-rounded"></button>
        </div>
        <div class="p-col-2"></div>

    </div>
</p-sidebar>
