<div class="procedure-name-container">
    <div class="p-grid p-col-12">
        <p-panel #pnl1 expandIcon="" collapseIcon="" [toggleable]="true" class="w-100-p" styleClass="w-100-p">
            <p-header class="cav-panel-header pt-5">
                <div class="cav-panel-content p-grid p-justify-between p-align-center">
                    <div class="panel-title" (click)="pnl1.toggle($event)">
                        <a><span
                                [class]="pnl1.collapsed? 'icons8 icons8-expand-arrow': 'icons8 icons8-collapse-arrow'"></span></a>
                        Query Execution
                    </div>
                </div>
            </p-header>
            <div class="p-grid p-dir-col p-col-12">
                <div>
                    <ng-container>
                        <div *ngFor="let query of queryData; let i = index" class="mb-5">
                            <p-radioButton name="procedure" value="{{query}}" label="{{query}}"
                                 [(ngModel)]="selectedQuery">{{query}}</p-radioButton>
                        </div>
                          <div>
                            <p-radioButton name="procedure" value='CustomQuery' label='Custom Query'  
                                 [(ngModel)]="selectedQuery">{{customQuery}}</p-radioButton>
                        </div>
                    </ng-container>
                </div>
                <div class="mt-5" *ngIf = "(selectedQuery == 'CustomQuery')">
                    <textarea  [(ngModel)]="textInCustom" [rows]="5" class="w-100-p"
                        pInputTextarea autoResize="false"></textarea>
                </div>


            </div>


            <div class="p-grid p-justify-end mx-5">

                <button title="Execute Query" type="button" class="ui-button-rounded ui-button-success" pButton (click)='dataCorrespondingToQuery()' label="Execute"
                    [disabled]="(textInCustom.length <0)"></button>
            </div>
        </p-panel>
    </div>
</div>
