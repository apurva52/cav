<div class="p-grid p-align-center p-justify-end">
<div class="paginatorCount" *ngIf="(totalCount >= offset+limit)"> {{offset+1}} - {{offset+limit}} of {{totalCount}} </div>
<div *ngIf="totalCount >= 1 && (totalCount < offset+limit)" class="paginatorCount"> {{offset+1}} - {{totalCount}} of {{totalCount}}</div>
<div *ngIf="((totalCount >= offset+limit) || totalCount > 50) && !nvFlag">
<p-paginator class="paginatorfix" [rows]="commonService.rowspaerpage" [totalRecords]="totalCount" [rowsPerPageOptions]="[50,100,200,400]" pageLinkSize="3"
    (onPageChange)="paginate($event)"></p-paginator></div>
<div *ngIf="((totalCount >= offset+limit) || totalCount > 50) && nvFlag" id="tnv">
<p-paginator class="paginatorfix" [rows]="commonService.rowspaerpage" [(first)]="first" [totalRecords]="totalCount" [rowsPerPageOptions]="[50,100,200,400]" pageLinkSize="2"
    (onPageChange)="paginate($event)"></p-paginator></div>
</div>
