    <div class="ddr-box">

   <div class="reportInfo">

        <! --COMMON BOX SCROLLLBAR -->
        <div style="overflow:auto;">
            <p-tabView class="ddr-tabs" (onChange)="handleChange($event)">
                <p-tabPanel header="System Overview" leftIcon="fa-map-o" [selected]="index == 0">
                    <iframe width="100%" height="506px" frameborder="0" scrolling="yes" [attr.src]="fileName"></iframe>
                </p-tabPanel>
                <p-tabPanel header="Leak Suspects" leftIcon="fa-bookmark-o" [selected]="index == 1">
                    <iframe width="100%" height="506px" frameborder="0" scrolling="yes" [attr.src]="fileName"></iframe>
                </p-tabPanel>
                <p-tabPanel header="Top Components" leftIcon="fa-crosshairs" [selected]="index == 2">
                    <iframe width="100%" height="506px" frameborder="0" scrolling="yes" [attr.src]="fileName"></iframe>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
