<div class="h-100-vh drill-down-page-container">
    <div class="header">
        <app-header></app-header>
    </div>

        <div class="p-grid p-justify-between p-align-center pl-5 pr-5">
            <a routerLink="/home/system">
                <i class="icons8 icons8-left toolbar-icon-color"></i>
            </a>
            <div class="p-col ui-toolbar-text">

            </div>

    <div class="breadcrumbs">
        <!-- <p-breadcrumb [model]="breadcrumb"></p-breadcrumb> -->
        <p-breadcrumb [model]="breadcrumb.getBreadcrumbMenu() | async" (onItemClick)="breadcrumb.handleBreadcrumbClick($event)"></p-breadcrumb>
    </div>
    <div class="drill-down-tabs">
        <div class="p-grid p-col-12 drill-down-filter-group">
            <div class="filter-icon-css">
                <i class="icons8 icons8-filter" (click)="drilldownFilter.show()" title="UI Filters"></i>
            </div>
            <div class="clickable" (click)="longValue.open()">{{this.drilldownService.selectedFilter | ellipsis: 80 }}</div>
        </div>
        <p-tabMenu *ngIf="showtabs" [model]="tabs" class="ui-tabmenu-big">
            <ng-template pTemplate="item" let-item let-i="index">
                <div class="ui-menuitem-text">
                    {{item.label}}
                </div>
            </ng-template>
        </p-tabMenu>
        <div class="content-body">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<app-global-drilldown-filter #drilldownFilter></app-global-drilldown-filter>

<app-long-value #longValue></app-long-value>
