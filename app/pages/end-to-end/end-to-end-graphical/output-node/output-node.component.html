<div class="output-node">

  <!-- 1x zoom -->



  <div class="output-node-type" *ngIf="surface.getZoom() > 0.4">
    {{obj.nodeName}}
  </div>
  <div id="target" class="output-circle">
    <img [src]="obj.icon" class="output-img" *ngIf="surface.getZoom() > 0.4">
    <!-- <i class="icons8 icons8-database"></i> -->
  </div>

</div>
