<div (contextmenu)="onRightClick(obj, $event)" [style.width]="36 + 'px'" [style.height]="35 + 'px'"  [style.borderRadius]="'24px'"  class="output-node flowchart-object flowchart-output">
    <svg id="svg" [attr.width]="50" [attr.height]="50">
      <!-- <circle *ngIf="obj.border !='#4169E1'" cx="20" cy="21" r="18" [attr.stroke]="obj.border" stroke-width="1.2" /> -->
      <circle id="normalInner" [attr.r]="18" cx="20" cy="21" fill="transparent" stroke-dasharray="113.14"
        (mousemove)="showToolTip($event,obj.tooltip)" (mouseleave)="hideToolTip($event)"
        [style.strokeDashoffset]="dashoffsetMinor"></circle>
      <circle id="majorInner" [attr.r]="18" cx="20" cy="21" fill="transparent" stroke-dasharray="113.14"
        (mousemove)="showToolTip($event,obj.tooltip)" (mouseleave)="hideToolTip($event)"
        [style.strokeDashoffset]="dashoffsetMajor"></circle>
      <circle id="criticalInner" [attr.r]="18" cx="20" cy="21" stroke-dasharray="113.14" fill="transparent"
        (mousemove)="showToolTip($event,obj.tooltip)" (mouseleave)="hideToolTip($event)"
        [style.strokeDashoffset]="dashoffsetCritical" />
      <!--<rect [attr.x]="2" [ngClass]="obj.entity == 3?'jms-entity':''" [attr.y]="3" rx="25" ry="25" [attr.stroke]="obj.border" [attr.width]="obj.w-5" [attr.height]="obj.h-5" class="ipClass"/> -->
      <image [attr.xlink:href]="obj.icon" [attr.x]="8" [attr.y]="obj.h/2-15" title="Top 10 Transaction by TPS"
        dominant-baseline="central" height="25px" width="25px" />
      <!-- <text text-anchor="middle" [attr.x]="38" [attr.y]="obj.h/1.1" dominant-baseline="text-top">{{obj.trimText | modifiedName}}</text> -->
      <!-- <title>{{obj.text}}</title> -->
    </svg>
      <div title="{{obj.text}}">
      <p class="node-label" style="top: 35px;left: -9px;">{{obj.trimText}}</p>
  </div>
  <jtk-target port-type="target"></jtk-target>
</div>

<!-- div for tooltip on hover on IP -->
<div class="tooltip-alert-main" #tooltip>
  <div>
    Alerts
  </div>
  <div>
    <div class="tooltip-alert-div">
      <span>
        <i class="fa fa-square" style="color:red"></i>
      </span>
      <label class="label-tooltip-val"> {{tooltipObj.critical}}</label>
      <label class="label-tooltip">Critical</label>
    </div>
    <div class="tooltip-alert-div">
      <span>
        <i class="fa fa-square" style="color:orange"></i>
      </span>
      <label class="label-tooltip-val"> {{tooltipObj.major}}</label>
      <label class="label-tooltip">Major</label>
    </div>
    <div class="tooltip-alert-div">
      <span>
        <i class="fa fa-square" style="color:yellow"></i>
      </span>
      <label class="label-tooltip-val"> {{tooltipObj.minor}}</label>
      <label class="label-tooltip">Minor</label>
    </div>
  </div>
</div>
