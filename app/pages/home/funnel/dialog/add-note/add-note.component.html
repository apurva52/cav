<p-dialog [(visible)]="visible" [modal]="true" class="add-note-container" [baseZIndex]="10000100011"
      [draggable]="false" [resizable]="false" [closable]="false" [style]="{width: '40vw', height:'40vh'}">
      <p-header>
            <div class="p-grid">
                  <div class="dialog-title">
                        <div class="title">Add Note</div>
                        <div class="action-buttons">
                              <i class="icons8 icons8-delete" (click)="hide()"></i>
                        </div>
                  </div>
            </div>
      </p-header>
      <div class="content-body h-100-p">
            <div class="p-grid">
                  <div class="ui-fluid w-100-p">
                        <div class="p-grid p-col-12 no-padding">
                              <div class="p-field p-grid p-col-12 no-padding">
                                    <label for="firstname" class="p-grid p-col-12 p-md-2">Checkout BP</label>
                                    <div class="p-grid p-col-12 p-md-10">
                                          <p-dropdown [options]="checkOutBusiness" [(ngModel)]="checkOutBP"
                                                optionLabel="label" dropdownIcon="icons8 icons8-expand-arrow">
                                          </p-dropdown>
                                    </div>
                              </div>
                              <div class="p-field p-grid p-col-12 no-padding">
                                    <label for="firstname" class="p-grid p-col-12 p-md-2">Page Type</label>
                                    <div class="p-grid p-col-12 p-md-10">
                                          <p-dropdown [options]="pageType" [(ngModel)]="pageT"
                                                optionLabel="label" dropdownIcon="icons8 icons8-expand-arrow">
                                          </p-dropdown>
                                    </div>
                              </div>
                        </div>

                  </div>
            </div>
      </div>
      <p-footer>
            <div class="action-buttons">
                  <button pButton label="CANCEL" class="ui-outline-button ui-button-secondary"
                        (click)="hide()"></button>
                  <button pButton label="SAVE" class="ui-outline-button ui-button-primary"
                        (click)="saveChanges()"></button>
            </div>
      </p-footer>
</p-dialog>
