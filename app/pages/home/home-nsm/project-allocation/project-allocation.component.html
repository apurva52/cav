<div class='maincontainer'> 
   
    <div class="header ">
        <app-header></app-header>
    </div>
    <p-toolbar class="ui-secondary-toolbar ">
        <div class="p-grid p-justify-between p-align-center pl-5 pr-5">

            <div class="p-col ui-toolbar-text">Allocation</div>
        </div>
    </p-toolbar>   
    <br>
    <br> 
    <p-accordion> 
        <p-accordionTab header="Controllers">
    <p-card>  
        <!-- <p-header>Controllers</p-header>   -->
        <div class="action-buttons">
            <div class="search-section">
                <div class="pr-10">
                    <i class="dashboard icons8 icons8-search"></i>
                    <div class="p-align-center">
                        <input type="text" [value]="" pInputText size="50" placeholder="Search"
                            (input)="servers.filterGlobal($event.target.value,'contains')" class="search-box" />
                    </div>
                </div>
            </div> 
        </div>
        <p-table #servers [value]="data.data" [columns]="selectedColumns" [showCurrentPageReport]="true" [scrollable]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [paginator]="true"
            [totalRecords]="totalRecords" [rowsPerPageOptions]="data.paginator.rowsPerPageOptions"
            [responsive]="true" selectionMode="single" editMode="row" class="all-tables">
            <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                    <col *ngFor="let col of columns" [style.width]="col.width">
                </colgroup>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns; let i = index" [pSortableColumn]="col.valueField">
                        <div class="text-left">
                            {{ col.label }}
                            <p-sortIcon *ngIf="col.isSort" [field]="col.valueField" class="right" ariaLabel="Activate to sort"
                                ariaLabelDesc="Activate to sort in descending order"
                                ariaLabelAsc="Activate to sort in ascending order">
                            </p-sortIcon>
                        </div>
                    </th>
        
                </tr>
        
            </ng-template>
            <ng-template pTemplate="body" let-row let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns" class="{{ col.classes }}">
                        <span title="{{ row[col.valueField] }}">
                            {{ row[col.valueField] }}
                        </span>
        
                    </td>
                </tr>
            </ng-template>
        
        </p-table> 
        <div class="p-grid p-justify-center my-5">
           
                <button pButton type="button" label="delaocate"></button>
           
            
        </div>
        <div class="p-grid"> 
            <div class="p-col"> 
                <p-dropdown [options]="Commands" [(ngModel)]="selectedComand" placeholder="Select Build Version" ></p-dropdown>
            </div>  
            <div class="p-col"> 
                <button pButton type="button" label="Ugrade"></button>
            </div> 
            <div class="p-col"> 
                <p-dropdown [options]="Commands" [(ngModel)]="selectedComand" placeholder="Select project to share" ></p-dropdown>
            </div> 
            <div class="p-col"> 
                <button pButton type="button" label="Share/remove Controller"></button>
            </div> 
            <div class="p-col">
                <p-dropdown [options]="Commands" [(ngModel)]="selectedComand" placeholder="Select controller for ba" ></p-dropdown>
            </div> 
            <div class="p-col">
                <button pButton type="button" label="markBckup"></button>
            </div>
        </div>
    </p-card> 
    </p-accordionTab> 
    <p-accordionTab header="Assigned Blades">
    <p-card>  
        
        <p-table #template [value]="ASbladedata" [columns]="columns" [resizableColumns]="true"  selectionMode="single"
            [rowHover]="true" 
            [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true"
            [scrollable]="true" class="all-tables" >
        
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <!-- <th rowspan="3" pResizableColumn>State</th> -->
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
                        <!--{{col.header}}-->
                        <span title="{{col.header}}">{{col.header}}</span>
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    <!-- <th pSortableColumn="checkoutfunnelflag"> Checkout BP
                        <p-sortIcon field="checkoutfunnelflag"></p-sortIcon>
                    </th> -->
        
                </tr>
            </ng-template>
        
            <ng-template pTemplate="body" let-row let-data>
                <tr [pSelectableRow]="row">
                    <!-- <td> -->
                    <td *ngFor="let col of columns" class="{{ col.classes }}">
                        <span title="{{ row[col.valueField] }}">
                            {{ row[col.valueField] }}
                        </span>
                    <!-- </td> -->
                </tr>
        
            </ng-template>
        
        
        </p-table> 
        <div class="p-grid p-justify-center my-5">
            
                <button pButton type="button" label="delaocate"></button>
           
            </div>
            <div class="p-grid  p-justify-center my-5">
                <div class="p-col">
                    <p-dropdown [options]="Commands" [(ngModel)]="selectedComand" placeholder="Select Build Version"></p-dropdown>
                </div> 
                <div class="p-col">
                    <button pButton type="button" label="Ugrade"></button>
                </div>
                </div>
    </p-card> 
    </p-accordionTab> 
    <p-accordionTab header="Free">
    <p-card> 
        
        <p-table #template [value]="freedata" [columns]="allocation" [resizableColumns]="true" 
            [rowHover]="true"  [paginator]="true" [rows]="5"
            [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [responsive]="true" [scrollable]="true" class="all-tables">
        
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <!-- <th rowspan="3" pResizableColumn>State</th> -->
                    <th *ngFor="let col of allocation" [pSortableColumn]="col.field" pResizableColumn>
                        <!--{{col.header}}-->
                        <span title="{{col.header}}">{{col.header}}</span>
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    <!-- <th pSortableColumn="checkoutfunnelflag"> Checkout BP
                                <p-sortIcon field="checkoutfunnelflag"></p-sortIcon>
                            </th> -->
        
                </tr>
            </ng-template>
        
            <ng-template pTemplate="body" let-row let-data>
                <tr [pSelectableRow]="row">
                    <!-- <td> -->
                    <td *ngFor="let col of allocation" class="{{ col.classes }}">
                        <span title="{{ row[col.valueField] }}">
                            {{ row[col.valueField] }}
                        </span>
                        <!-- </td> -->
                </tr>
        
            </ng-template>
        
        
        </p-table> 
        <div class="p-grid p-justify-center my-5">
           
                <button pButton type="button" label="Dedicated"  class="ui-outline-button ui-button-secondary px-15 mx-6"></button>
           
                <button pButton type="button" label="Additional" class="ui-button-rounded px-15"></button>
           
        </div>
    </p-card>  
    </p-accordionTab>
    </p-accordion>
</div>
