<div [style.width]="obj.w +4+ 'px'" [style.height]="obj.h +4+'px'" class="flowchart-object flowchart-action"
    [pTooltip]="obj.text">
    <div>
        <svg [attr.width]="obj.w " [attr.height]="obj.h" [ngStyle]="{overflow : overflow ? 'visible':null}">
            <rect [attr.x]="0" [attr.y]="0" [attr.width]="obj.w" [attr.height]="obj.h" class="outer"
                [ngStyle]="{stroke :obj.dirty ? 'red':null}" />
            <rect [attr.x]="10" [attr.y]="10" [attr.width]="obj.w-20" [attr.height]="obj.h-20" class="inner" />
            <text [attr.text-anchor]="obj.text.length > 30 && !overflow ? 'start':'middle'"
                [attr.x]=" obj.text.length> 30 && !overflow ? '0': obj.w/2" [attr.y]="obj.h/2"
                dominant-baseline="central">{{(obj.text.length > 30 && !overflow )? obj.text.slice(0,30) + '...)':
                obj.text}}</text>
        </svg>
    </div>

    <div class="node-edit node-action" title="Edit Node" (click)="editNode(obj)">
        <i class="icons8 icons8-edit-2 btn-icon"></i>
    </div>
    <div class="node-delete node-action" title="Remove Node" (click)="deleteNode(obj)">
        <i class="icons8 icons8-trash btn-icon"></i>
    </div>

    <jtk-target port-type="target"></jtk-target>
    <jtk-source port-type="astart" filter=".outer"></jtk-source>
</div>
