<div [style.width]="obj.w + 4 + 'px'" [style.height]="obj.h + 4 +'px'" class="flowchart-object flowchart-start">
    <div style="position:relative">
        <svg [attr.width]="obj.w" [attr.height]="obj.h">
            <ellipse [attr.cx]="obj.w/2" [attr.cy]="obj.h/2" [attr.rx]="obj.w/2" [attr.ry]="obj.h/2" class="outer" />
            <ellipse [attr.cx]="obj.w/2" [attr.cy]="obj.h/2" [attr.rx]="(obj.w/2) - 10" [attr.ry]="(obj.h/2) - 10"
                class="inner" />
            <text text-anchor="middle" [attr.x]="obj.w / 2" [attr.y]="obj.h / 2"
                dominant-baseline="central">{{obj.text}}</text>
        </svg>
    </div>
    <div class="node-edit node-action" title="Edit Node" (click)="editNode(obj)">
        <i class="icons8 icons8-edit-2 btn-icon"></i>
    </div>
    <div class="node-delete node-action" title="Remove Node" (click)="deleteNode(obj)">
        <i class="icons8 icons8-trash btn-icon"></i>
    </div>
    <jtk-target port-type="target"></jtk-target>
    <jtk-source port-type="source" filter=".outer" filter-negate="true"></jtk-source>
</div>
