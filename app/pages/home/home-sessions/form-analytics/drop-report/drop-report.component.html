<div class="overview">
    <div class="p-grid p-col-12">
        <div class="p-grid loader-container vertical-container" *ngIf="datacommon.reportformdata == null">
           <div class="p-col p-col-align-center text-center">
           <div><i class="pi pi-spin pi-spinner"></i> <span>Loading</span></div>
           </div>
         </div>
        <div class="p-col-12 no-padding" *ngIf = 'datacommon.reportformdata != null && datacommon.formfieldnamedrop.length == 0'>
            <p-card>
                <p-header>
                    <span class="selected-label line-height">
                     Form was never submitted.
                    </span>
                 </p-header>
              </p-card>
        </div>
        <div class="p-col-12 no-padding" *ngIf = 'datacommon.reportformdata != null && datacommon.formfieldnamedrop.length > 0'>
            <p-card>
                <p-header>
                    <span class="selected-label line-height">
                        <ul>
                          <li><strong>{{datacommon.formfieldnamedrop[0].fdata.toFixed(2) }}%</strong> is the drop rate for field <strong>"{{datacommon.formfieldnamedrop[0].fname }}"</strong> which is maximum among other fields.</li>
                          <li>High drop value for a field indicating that user is abanding the form because of that field.</li>
                        </ul>
                    </span>
                </p-header>
                <div class="p-grid p-align-stretch p-justify-center ">
                    <div class="p-grid p-col-12 time-details" *ngFor="let progressDetail of datacommon.formfieldnamedrop">
                        <label class="p-col-2 text-right" title="{{breakWord(progressDetail.fname)}}">{{progressDetail.fname}}</label>
                        <div class="p-col-9">
                            <p-progressBar title='{{progressDetail.fdata.toFixed(2)}} %' [value]="progressDetail.fdata.toFixed(2)" unit="%"></p-progressBar>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</div>
