<p-sidebar #sidebar [styleClass]="classes" [(visible)]="visible" [showCloseIcon]="false" baseZIndex="10000"
  blockScroll="true" appendTo="body" styleClass="time-filter" [baseZIndex]="100">
  <div class="sidebar-header">
    <div class="sidebar-title p-grid p-justify-between">
      <div>
        <i class="icons8 icons8-clock"></i>
        <span>Form Analytics Filter</span>
      </div>
      <i class="icons8-delete icons8 clickable" (click)="closeClick()"></i>
    </div>
  </div>

  <div class="sidebar-content">
      <form [formGroup]="form" *ngIf="!reloading" >
      <app-time-filter formControlName="timeFilter" [pickerType]="'both'"></app-time-filter>
      <div class="p-col-12 p-justify-between p-align-center" >
                             <label>Channel</label>  
                            <p-dropdown [options]="channelopn" [style]="{'width':'250px','margin-left':'42px'}" class="w-100-p" dropdownIcon="icons8 icons8-expand-arrow" placeholder='Select Channel' formControlName="channelform"  ></p-dropdown>
                    </div>
                    <div class="p-col-12 p-justify-between p-align-center" >
                             <label>Page Name</label>  
                            <p-dropdown [options]="pageopn" [style]="{'width':'250px','margin-left':'22px'}" class="w-100-p" dropdownIcon="icons8 icons8-expand-arrow" placeholder='Select Page Name' formControlName="pageform"></p-dropdown>
                    </div>
                    <div class="p-col-12 p-justify-between p-align-center" *ngIf="formNameflag == true" >
                             <label>Form Name</label>  
                            <p-dropdown [options]="formnameopn" [style]="{'width':'250px','margin-left':'22px'}" class="w-100-p" dropdownIcon="icons8 icons8-expand-arrow" placeholder='Select Form Name' formControlName="formnameform"></p-dropdown>
                    </div>

      <div class="p-grid p-align-center">
          <div class="p-col-8 p-offset-4">
          <button pButton type="reset" label="RESET" class="ui-outline-button ui-button-secondary mr-6"
            (click)='resetForm()'></button>
          <button pButton type="submit" label="APPLY" class="ui-button-rounded ui-button-right"
            (click)='submitRecord()'></button>
          </div>
        </div>

    </form>
  </div>

</p-sidebar>
