<p-sidebar #sidebar [styleClass]="classes" [(visible)]="visible" [showCloseIcon]="false" baseZIndex="10000"
  blockScroll="true" appendTo="body" styleClass="time-filter" [baseZIndex]="100">
  <div class="sidebar-header">
    <div class="sidebar-title p-grid p-justify-between">
      <div>
        <i class="icons8 icons8-clock"></i>
        <span>Marketing Analytics Filter</span>
      </div>
      <i class="icons8-delete icons8 clickable" (click)="closeClick()"></i>
    </div>
  </div> 
  <p-toast key="my key" position="top-left"></p-toast>

  <div class="sidebar-content">
    <form [formGroup]="form" *ngIf="!reloading">
      <app-time-filter formControlName="timeFilter" [pickerType]="'both'"></app-time-filter>
        <!--TODO: Channel filter should be there. -->
        <!--
        <div class="p-grid p-col-12 p-justify-between p-align-center">
          <p-multiSelect [options]="nchannel" [style]="{'width':'300px'}" class="w-100-p"
            dropdownIcon="icons8 icons8-expand-arrow" defaultLabel='Select Channel' formControlName="channel"
             (onChange)='onSelectChannel($event)'></p-multiSelect>
        </div>
        -->
        <ng-template [ngIf]="filterMode != 'overview'">
           <div class="p-col-12 p-justify-between p-align-center">
              <label>Compain  </label>  
               <p-dropdown [options]="campaignOpts" [style]="{'width':'250px','margin':'10px'}" formControlName="campaign"
              dropdownIcon="icons8 icons8-expand-arrow" pTooltip="Select Campaign" ></p-dropdown>
            </div>
          <div class="p-col-12 p-justify-between p-align-center">
              <label>BucketSize </label>  
              <p-dropdown [options]="bucketoptions" [style]="{'width':'250px'}"  formControlName="bucket"
              dropdownIcon="icons8 icons8-expand-arrow" pTooltip="Select Bucket Size"></p-dropdown>
            </div>
        </ng-template>

        <div class="p-grid p-align-center">
          <div class="p-col-8 p-offset-4">
          <button pButton type="reset" label="RESET" class="ui-outline-button ui-button-secondary mr-6"
            (click)='resetForm()'></button>
          <button pButton type="submit" label="APPLY" class="ui-button-rounded ui-button-right"
            (click)='submitRecord()'></button>
          </div>
        </div>

    </form>
  </div>

</p-sidebar>
