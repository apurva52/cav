<div class="alert alert-success fade in nv-alerts" *ngIf='logMsg'>
    <i class='fa fa-times' style='float:right;cursor:pointer' (click)='removeMsg()'></i>
    <i class="fa-fw fa fa-check"></i>
    <strong>{{logMsg}}</strong>
  </div>
  
  <div class="alert alert-danger fade in nv-alerts" *ngIf='errorMsg'>
    <i class='fa fa-times' style='float:right;cursor:pointer' (click)='removeMsg()'></i>
    <i class="fa-fw fa fa-times"></i>
    <strong>{{errorMsg}}</strong>
  </div>
  
  <div class="alert alert-warning fade in nv-alerts" *ngIf='warnMsg'>
    <i class='fa fa-times' style='float:right;cursor:pointer' (click)='removeMsg()' ></i>
    <i class="fa fa-exclamation-triangle"></i>
    <strong>{{warnMsg}}</strong>
  </div>
  
  <div class="alert alert-info fade in nv-alerts" *ngIf='infoMsg'>
    <i class='fa fa-times' style='float:right;cursor:pointer' (click)='removeMsg()'></i>
    <i class="fa fa-exclamation"></i>
    <strong>{{infoMsg}}</strong>
  </div>
