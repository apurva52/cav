<p-sidebar #sidebar [styleClass]="classes" [(visible)]="visible" [showCloseIcon]="false" baseZIndex="10000"
  blockScroll="true" appendTo="body" styleClass="time-filter" [baseZIndex]="100">
  <div class="sidebar-header">
    <div class="sidebar-title p-grid p-justify-between">
      <div>
        <i class="icons8 icons8-clock"></i>
        <span>Revenue Analytics Filter</span>
      </div>
      <i class="icons8-delete icons8 clickable" (click)="closeClick()"></i>
    </div>
  </div>

  <div class="sidebar-content">
    <p-toast></p-toast>
    <form [formGroup]="form">

      <app-time-filter formControlName="timeFilter" [pickerType]="'both'"></app-time-filter>

      <div class="p-grid p-col-12 p-justify-between p-align-center">
        <p-multiSelect class="w-100-p" [style]="{'width':'300px'}" dropdownIcon="icons8 icons8-expand-arrow"
          [options]="npage" defaultLabel='Select Page' formControlName="entryPage"></p-multiSelect>
      </div>

      <div class="p-grid p-col-12 p-justify-between p-align-center">
        <p-multiSelect [options]="nchannel" [style]="{'width':'300px'}" class="w-100-p"
          dropdownIcon="icons8 icons8-expand-arrow" defaultLabel='Select Channel' formControlName="channels"
          (onChange)='onSelectChannel($event)'></p-multiSelect>
      </div>

      <div class="p-grid p-col-12 p-justify-between p-align-center">
        <p-dropdown [options]="metricOptions" class="w-100-p" formControlName="metric"
          dropdownIcon="icons8 icons8-expand-arrow" tooltip="Select Metric Name"></p-dropdown>
      </div>

      <div class="p-grid p-col-12 p-justify-between p-align-center">
        <p-dropdown [options]="rollingWindowOptions" class="w-100-p" formControlName="rollingwindow"
          dropdownIcon="icons8 icons8-expand-arrow" tooltip="Select Rolling Window"></p-dropdown>
      </div>

      <div class="p-grid p-col-12 p-justify-between p-align-center">
        <p-dropdown [options]="granularityOptions" class="w-100-p" formControlName="granular"
          dropdownIcon="icons8 icons8-expand-arrow" tooltip="Select Granularity"></p-dropdown>
      </div>


      <div class="action-buttons">
        <button pButton type="reset" label="RESET" class="ui-outline-button ui-button-secondary"
          (click)='resetForm()'></button>
        <button pButton type="submit" label="APPLY" class="ui-button-rounded ui-button-right"
          (click)='submitRecord()'></button>
      </div>

    </form>
  </div>

</p-sidebar>
