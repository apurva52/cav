<p-sidebar #sidebar [styleClass]="classes" [(visible)]="visible" [showCloseIcon]="false" baseZIndex="10000"
      blockScroll="true" appendTo="body" styleClass="time-filter" [baseZIndex]="100">
      <div class="sidebar-header">
            <div class="sidebar-title">
                  <div>
                        <i class="icons8 icons8-star-filled"></i>
                        <span> Filter</span>
                  </div>
                  <div class="action-icons">
                        <i class="icons8-delete" (click)="hide()"></i>
                  </div>
            </div>
      </div>

    <div class="p-10">
        <div class="form-content">
            <div class="p-grid p-align-center">
                <div class="p-col-4">
                    <p-radioButton name="last" label="Last" value="last" [(ngModel)]="timefilter"></p-radioButton>
                </div>
                <div class="p-col-8">
                <p-dropdown [options]="duration" optionLabel="label" class=""
                    dropdownIcon="icons8 icons8-expand-arrow" [(ngModel)]="lasttime"></p-dropdown>
                </div>
            
            <div class="p-col-12">
                <p-radioButton name="last" label="custom" value="custom" [(ngModel)]="timefilter"></p-radioButton>
            </div>
            
                    <label class="p-col-4">From:</label>
                        <div class="p-col-8"> 
                            <div class="type-search">
                                <i class="icons8 icons8-calendar left-icon"></i>
                            <input pInputText class="w-100-p" readonly id="start-date-time"
                                [owlDateTime]="customStartDateTime" placeholder="04:30 PM 23/04/2020"
                                [owlDateTimeTrigger]="customStartDateTime"
                                (ngModelChange)="onTimeFilterCustomTimeChange()" [selectMode]="'rangeFrom'"
                                [max]="customTimeFrameMax" [(ngModel)]="customTimeFrame">
                            <owl-date-time #customStartDateTime tooltipZIndex="100001005"></owl-date-time>
                            <p-message *ngIf="invalidDate" severity="error"
                                text="Start date and End date should not be the same.">
                            </p-message>
                            </div>
                        </div>
            
         
                    <label class="p-col-4">To:</label>
                    <div class="p-col-8">
                        <div class="type-search">
                        <i class="icons8 icons8-calendar left-icon"></i>
                        <input pInputText class="w-100-p" readonly id="start-date-time"
                            [owlDateTime]="customEndDateTime" placeholder="04:30 PM 23/04/2020"
                            [owlDateTimeTrigger]="customEndDateTime" (ngModelChange)="onTimeFilterCustomTimeChange()"
                            [selectMode]="'rangeTo'" [max]="customTimeFrameMax" [(ngModel)]="customTimeFrame">
                        <owl-date-time #customEndDateTime tooltipZIndex="100001005"></owl-date-time>
                        <p-message *ngIf="invalidDate" severity="error"
                            text="Start date and End date should not be the same.">
                        </p-message>
                    </div>
                    </div>
                    <div class="p-col-8 p-offset-4">
                        <button pButton type="reset" label="Reset" class="ui-outline-button ui-button-secondary px-15 mr-6"></button>
                        <button pButton type="submit" label="Save" class="ui-button-rounded px-15" (click)="setTimeFilter()"></button>
                    </div>
                </div>
          
           
        </div>            
    </div>

</p-sidebar>
