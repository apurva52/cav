<div class="p-grid p-justify-between p-align-center">
    <div class="p-grid">
        <div class="p-col-12">
            <h4 style="margin: 0;">Page Scatter Map on {{metric?.label}}</h4>
        </div>
    </div>
    <div class="p-grid p-align-center">
        <div class="p-col">
            <p-dropdown [options]="metrics" [(ngModel)]="metric" optionLabel="label" dropdownIcon="icons8-expand-arrow"
                (onChange)="updateMetric($event.value)"></p-dropdown>
        </div>
        <button pButton label="TABULAR" class="ui-button-rounded ui-button-secondary" pTooltip="Tabular View" (click)="toggleTabular()"></button>
    </div>
</div>

<app-chart [data]=" scatterChart" *ngIf="scatterChart"></app-chart>
