<p-sidebar #sidebar [(visible)]="visible" [showCloseIcon]="false" baseZIndex="10000" blockScroll="true" appendTo="body"
    styleClass="page-sidebar page-filter-manager" [baseZIndex]="100">
    <div class="sidebar-header">
        <div class="sidebar-title">
            <div>
                <i class="icons8 icons8-star-filled"></i>
                <span>Transaction Filter</span>
            </div>
            <div class="action-icons">
                <i class="icons8-delete" (click)="hide()"></i>
            </div>
        </div>
    </div>
    <!-- <p-toast></p-toast>  -->
<p-toast  key ="my key" position="top-left"></p-toast>


    <div class="p-10">
        <div class="form-content">
            <div class="p-grid p-justify-between p-align-center">
                <div class="p-col-4">
                    <p-radioButton name="last" label="Preset" value="last" [(ngModel)]="timefilter"></p-radioButton>
                </div>
                <div class="p-col-8">
                    <p-dropdown [options]="duration" dropdownIcon="icons8 icons8-expand-arrow" [(ngModel)]="lasttime"
                        [disabled]="timefilter !='last'? true: null"></p-dropdown>
                </div>


            </div>
            <div class="p-grid p-col-12 p-justify-between p-align-center">
                <p-radioButton name="last" label="custom" value="custom" [(ngModel)]="timefilter"></p-radioButton>
            </div>
            <div class="p-grid p-justify-between p-align-center">
                <label class="p-col-4">From:</label>
                <div class="p-col-8">
                    <div class="type-search">
                        <i class="icons8 icons8-calendar left-icon"></i>
                        <input pInputText class="w-100-p" readonly id="start-date-time"
                            [owlDateTime]="customStartDateTime" placeholder="{{customTime[0]}}"
                            [owlDateTimeTrigger]="customStartDateTime" [selectMode]="'rangeFrom'"
                            [disabled]="timefilter =='last'? true: null" [max]="maxDate" [(ngModel)]="customTime[0]">
                        <owl-date-time #customStartDateTime tooltipZIndex="100001005"></owl-date-time>
                    </div>
                </div>
            </div>
            <div class="p-grid p-justify-between p-align-center">
                <label class="p-col-4">To:</label>
                <div class="p-col-8">
                    <div class="type-search">
                        <i class="icons8 icons8-calendar left-icon"></i>
                        <input pInputText class="w-100-p" readonly id="start-date-time"
                            [owlDateTime]="customEndDateTime" placeholder="{{customTime[1]}}"
                            [owlDateTimeTrigger]="customEndDateTime" [disabled]="timefilter =='last'? true: null"
                            [selectMode]="'rangeTo'" [max]="maxDate" [(ngModel)]="customTime[1]">
                        <owl-date-time #customEndDateTime tooltipZIndex="100001005"></owl-date-time>

                    </div>
                </div>
            </div>
            <p-message *ngIf="invalidDate" severity="error" text="Start date and End date should not be the same.">
            </p-message>

        </div>
    </div>
    <div class="p-grid p-justify-between p-align-center">
        <div class="p-col-8 p-offset-4">
            <button pButton type="reset" label="Reset" class="ui-outline-button ui-button-secondary px-15 mx-3"
                (click)="reset()"></button>
            <button pButton type="submit" label="Apply" class="ui-button-rounded  px-15 mx-3"
                (click)="apply()"></button>
        </div>
    </div>
</p-sidebar>
