                    <div class="p-grid w-100-p">
                 
                        <p-tabMenu [model]="widgetReportItems" [activeItem]="widgetReportItems[0]">
                        </p-tabMenu>
                        <div class="tab-content">
                            <div class="p-5" *ngIf="checkTab == 0">
                                <p-table [value]="data.detailInfoTable.data" [columns]="selectedColumns"
                                    [columns]="data.detailInfoTable.headers[0].cols" [scrollable]="true" scrollHeight="365px"
                                    selectionMode="single" [(selection)]="selectedRow">
                                    <ng-template pTemplate="colgroup" let-columns>	
                                        <colgroup>	
                                            <!-- <col style="width:3%">	 -->
                                            <col style="width:30%">	
                                            	
                                            <col style="width:70%">	
                                                
                                        </colgroup>	
                                    </ng-template>

                                    <ng-template pTemplate="header" let-columns>
                                        <tr>
                                            <th *ngFor="let col of columns"
                                                [ngStyle]="{'width.px': col.label === 'Fields' ? '150px' : '' }">
                                                <div class="left">
                                                    <b>{{ col.label }}</b>
                                                </div>
                                            </th>
                                        </tr>
                                    </ng-template>

                                    <ng-template pTemplate="body" let-row let-columns="columns" let-rowIndex="rowIndex" let-rowData>
                                        <tr [pSelectableRow]="row">
                                            <td *ngFor="let col of columns; let i = index" class="{{ col.classes }}"
                                                [ngStyle]="{'width.px': col.label === 'Timestamp' ? '150px' : '' }">
                                               
                                                {{ row[col.valueField] }}
                                                <button pTooltip="Filter for value" *ngIf="i === columns.length - 1 && row === selectedRow" pButton
                                                    icon="pi pi-search-plus" class="row-action-btn-next" style="right: 80px;"
                                                    (click)="plusfilter(rowData)"></button>
                                                    <button pTooltip="Filter out value" *ngIf="i === columns.length - 1 && row === selectedRow" pButton
                                                    icon="pi pi-search-minus" class="row-action-btn-next" style="right: 45px;"
                                                    (click)="minusfilter(rowData)"></button>
                                                    <button pTooltip="Filter for field present" *ngIf="i === columns.length - 1 && row === selectedRow" pButton
                                                    icon="pi pi-times-circle" class="row-action-btn-next" style="right: 10px;"
                                                    (click)="existfilter(rowData)"></button>
                                            </td>
                                        </tr>
                                    </ng-template>

                                </p-table>
                            </div>
                            <div *ngIf="checkTab == 1">
                                <ace-editor [(text)]="jsonView" [mode]="'object'" [theme]="'eclipse'" [readOnly]="true"
                                    style="position:absolute; min-height: 400px; width: 95%; overflow: auto"></ace-editor>
                            </div>
                        </div>
                        </div>
                  
               
           

        </div>
