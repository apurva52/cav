    <!-- end to end -->
    <span class="p-grid p-col-12 p-justify-start p-align-stretch">
   
        <!-- end -->
        
        <ng-container *ngFor="let field of data.dynamicData">
            <ng-container *ngTemplateOutlet="tree;context:{node:field}"></ng-container>
        </ng-container>
        </span>
            <ng-template #tree let-node="node">
                <!-- charts geo,kpi,system infra,db moni -->
                <ng-container *ngIf="node.type === 'Chart'">
                    <div class="p-col-4" [routerLink]="[node.data.pagelink]"> 
                        <app-chart [data]="node.data"></app-chart>
                    </div>
                </ng-container>
                <!--end charts geo,kpi,system infra,db moni -->
                <!-- monitor card -->
                <ng-container *ngIf="node.type === 'Monitor-Card'">
        
                    <div class="p-col-4 monitor-card">
        
                        <p-card>
                            <div class="mb-15">
                                <span class="monitor-heading">Monitors</span>
                                <i class="icons8 icons8-up direction" pTooltip=""></i>
                            </div>
                            <div class="p-grid" *ngFor="let monitorData of node.data">
                                <div class="p-col-5">
                                    <b>{{monitorData.label}}</b>
                                </div>
                                <div class="p-col-7">
                                    {{monitorData.value}}
                                </div>
                            </div>
                        </p-card>
                    </div>
                </ng-container>
        <!--end monitor card -->

        <ng-container *ngIf="node.type === 'end-to-end'">
            <!-- routerLink="/end-to-end" -->

            <div class="p-col-4 e2e-card" routerLink="/end-to-end">
                <p-card class="h-100-p">
                    <div class="mb-15">
                        <span class="e2e-heading">End to End</span>
                    </div>
                    <div style="height: 180px;">
                        <jsplumb-surface [surfaceId]="surfaceId" [toolkitId]="toolkitId" [view]="view" [renderParams]="renderParams"></jsplumb-surface>
                    </div>
                </p-card>
            </div>
        </ng-container>
    
    </ng-template>
</div>
