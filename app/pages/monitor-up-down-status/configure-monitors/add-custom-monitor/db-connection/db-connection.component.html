<div>
    <div class="p-grid p-align-center w-100-p">

        <div class="required-mark width-150 p-5">Port</div>
        <div class="p-col-2">
            <input type="number" min="1" max="65535" class="w-100-p" pInputText tooltipPosition="bottom"
                name="dbport" [(ngModel)]="item['port']" pTooltip="Database port" required>
        </div>

        <div class="required-mark p-col-1">Username</div>
        <div class="p-col-2">
            <input type="text" class="w-100-p" pInputText tooltipPosition="bottom" name="dbUser"
                [(ngModel)]="item['uN']" pTooltip="Database username" autocomplete="off" required>
        </div>


        <div class="required-mark p-col-2">Password</div>
        <div class="p-col-2">
            <input required name="dbPwd" [(ngModel)]="item['pwd']" class="w-100-p" pInputText
                pTooltip="Database password" tooltipPosition="bottom" type="password" autocomplete="new-password" />
        </div>

        </div>

        <div class="p-grid p-align-center w-100-p">


        <div class="required-mark width-150 p-5"
            *ngIf="item['dC'] == 'postgresql' || item['dC'] == 'mysql' || item['dC'] == 'ibmdb2app'">Database Name
        </div>  
            <div class="p-col-5" *ngIf="item['dC'] == 'postgresql' || item['dC'] == 'mysql' || item['dC'] == 'ibmdb2app'">
                <input type="text" class="w-100-p" pInputText name="db" pTooltip="Database Name"
                    tooltipPosition="bottom" [(ngModel)]="item['dbName']" required>
            </div>

            <div class="width-150 p-5" *ngIf="item['dC'] == 'mssql'">Authentication Mode</div>
            <div class="p-col-5" *ngIf="item['dC'] == 'mssql'">
                <p-dropdown name="authList" required filter="true" [options]="authModeList"
                [style]="{'min-width':'100%'}" [(ngModel)]="item['authMode']" dropdownIcon="icons8 icons8-expand-arrow">
            </p-dropdown>
        </div>

    <div *ngIf="item['dC'] == 'oracle'" class="p-grid p-align-center w-100-p">
        <div class="p-col-3 p-offset-2">
            <p-radioButton name="groupname" value="sid" [(ngModel)]="item['connectData']" class="required-mark"
                label="SID" class="mln-15"></p-radioButton>
        </div>
        <div class="p-col-2 mln-12">
            <input name="sid" [disabled]="item['connectData'] == 'service'" [(ngModel)]="item['conSid']"
            pInputText class="w-100-p" type="text" required>
        </div>

        <div class="p-col-2">
            <p-radioButton name="groupname" value="service" class="required-mark" [(ngModel)]="item['connectData']"
                label="Service Name"></p-radioButton>
        </div>
        <div class="p-col-2">
            <input name="service" [(ngModel)]="item['conService']" pInputText class="w-100-p" type="text"
                [disabled]="item['connectData'] == 'sid'" required>
        </div>
    </div>

</div>

    <div class="mb-10">
                    <p-fieldset legend="SSL Configuration" [toggleable]="true" [transitionOptions]="'0ms'" [collapsed]="collapsed">
                        <div class="p-grid p-align-center w-100-p">
                            <div class="width-134">Trust Store Filepath</div>
                            <div class="p-col-4">
                                <input type="text" pInputText name="tsf" [(ngModel)]="item['tsf']"
                                    class="w-100-p" ngModel>
                            </div>

                            <div class="width-150 ml-30">Trust Store Password</div>
                            <div class="p-col-4">
                                <input type="password" pInputText name="tsp" [(ngModel)]="item['tsp']"
                                class="w-100-p" ngModel autocomplete="new-password">
                            </div>
                        </div>
                            <div class="p-grid p-align-center w-100-p">
                            <div class="width-134">Key Store Filepath</div>
                            <div class="p-col-4">
                                <input type="text" pInputText name="tsf" [(ngModel)]="item['ksf']" class="w-100-p" ngModel>
                            </div>

                            <div class="width-150 ml-30">Key Store Password</div>
                            <div class="p-col-4">
                                <input type="password" pInputText name="tsp" [(ngModel)]="item['ksp']"
                                class="w-100-p" ngModel autocomplete="new-password">
                            </div>
                        </div>
                            <div class="p-grid p-align-center w-100-p">

                            <div class="width-134">SSL Type</div>
                            <div class="p-col-4">
                            <p-dropdown name="sslList" required class="my-select" filter="true" [options]="sslTypeList"
                                placeholder="--Select SSL Type--" [(ngModel)]="item['sslType']"
                                [style]="{'min-width':'100%'}" dropdownIcon="icons8 icons8-expand-arrow">
                            </p-dropdown>
                        </div>
                        <div class="p-col-4">
                            <input type="text" name="cusSSLType" [disabled]="item['sslType'] != 'Others'"
                                [(ngModel)]="item['custSSL']" placeholder="Enter SSL Type"
                                class="w-100-p" pInputText>
                                </div>
                        </div>
                       


                          
                    </p-fieldset>
    </div>

    <div class="mb-10">
        <p-fieldset legend="External Jar Path" [toggleable]="true" [transitionOptions]="'0ms'" [collapsed]="collapsed">
            <div class="p-grid p-align-center w-100-p">
                <div class="width-134">Add Library Classpath</div>
                <div class="p-col-8">
                  <input name="number" [(ngModel)]="item['classPath']"  class="w-100-p" pInputText type="text"
                    pTooltip="Add Library Classpath" tooltipPosition="bottom" />
                </div>
              </div>
        </p-fieldset>
    </div>
</div>
