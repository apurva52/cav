<div class="clean-up">
    <ng-container>
        <div #widgetHeight class="">
            <div class="clean-up-table">
                <p-table class="all-tables" [columns]="cols" [resizableColumns]="true"
                    [value]="confTableData" [totalRecords]="confTableData.length"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [responsive]="true" [scrollable]="true" selectionMode="single" [rows]="5"
                    [paginator]="true" [pageLinks]="3" dataKey="tierInfo">
                    <ng-template pTemplate="colgroup" let-columns>
                        <colgroup>
                            <col *ngFor="let col of columns">
                        </colgroup>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <!-- <th pResizableColumn>
                                <div class="left">
                                    Tier Information
                                </div>
                                <div class="right">
                                    <p-sortIcon field="col.tierInfo" class="text-right"
                                        ariaLabel="Activate to sort"
                                        ariaLabelDesc="Activate to sort in descending order"
                                        ariaLabelAsc="Activate to sort in ascending order">
                                    </p-sortIcon>
                                </div>
                            </th>
                            <th pResizableColumn>
                                <div class="left">
                                    Monitors
                                </div>
                                <div class="right">
                                    <p-sortIcon field="col.monInfo" class="text-right"
                                        ariaLabel="Activate to sort"
                                        ariaLabelDesc="Activate to sort in descending order"
                                        ariaLabelAsc="Activate to sort in ascending order">
                                    </p-sortIcon>
                                </div>
                            </th> -->
                            <th *ngFor="let col of columns" title="{{col.header}}" style="white-space: pre-wrap;" [style.width]="col.width" pResizableColumn>
                                {{col.header}}
                            </th>
                            
                            <th style="width: 100px;">
                                Actions
                            </th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td  *ngFor="let col of columns" title = "{{rowData[col.field]}}" [style.width]="col.width">
                                {{rowData[col.field]}}
                            </td>

                            <td class="width-100 text-center">
                                <button pButton type="button" icon="icons8 icons8-edit-2" class="mx-3" (click)="onRowEditInit(rowData)" title= "Edit Configuration">
                                </button>
                                <button pButton type="button" icon="icons8 icons8-delete-trash" class="ui-button-danger mx-3"  (click)="removeRowData(rowData)" title="Delete Monitor">
                                </button>
                           
                                 
                                   
                             
                            </td>

                        </tr>
                    </ng-template>

                    <ng-template pTemplate="emptymessage" let-columns>
                        <tr>
                            <td [attr.colspan]="columns.length + 1" class="text-center">
                                <span>Empty Table</span>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </div>
    </ng-container>

    <div class="confirm-dialog">

        <p-confirmDialog #cd class="secondary-dialog confirmdialog" [style]="{width: '500px'}" [baseZIndex]="100000000011">
            <p-footer>
                <button type="button" class="ui-button-rounded ui-button-secondary px-20 mx-6" pButton label="No" (click)="cd.reject()" *ngIf="rejectVisible"></button>
                <button type="button" class="ui-button-rounded px-20" pButton label={{acceptLable}} (click)="cd.accept()"></button>
            </p-footer>
        </p-confirmDialog>

    </div>

    <div class="loading-indicator" *ngIf="loading">
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="4" animationDuration=".5s">
        </p-progressSpinner>
    </div>
</div>
