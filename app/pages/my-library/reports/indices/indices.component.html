<div class="h-100-vh add-report-container">
    <div class="header">
        <app-header></app-header>
    </div>
    <p-toolbar class="ui-secondary-toolbar">
        <div class="p-grid p-justify-between p-align-center pl-5 pr-5">
            <div class="p-col-10">
                <div class="p-grid p-align-center">
                    <a routerLink="/add-report-setting">
                        <i class="icons8 icons8-left toolbar-icon-color"></i>
                    </a>
                    <div class="p-col ui-toolbar-text">SELECT INDICES</div>
                </div>
            </div>
            <div class="p-col-2 text-right">
                <button pButton type="button" class="ui-button ui-button-rounded" label="SELECT" (click)="backToReport()"></button>
            </div>
        </div>
    </p-toolbar>
    <div class="breadcrumbs">
        <p-breadcrumb [model]="breadcrumb"></p-breadcrumb>
    </div>
    <div class="vertical-container">
        <div class="p-grid panel-card">
            <p-card>
                <p-header>
                    <span class="selected-label line-height"> STORE TIER</span>
                    <span class="btn-right">
                       Show: <p-dropdown [options]="data.dropDown" placeholder="" optionLabel="label"></p-dropdown>
                    </span>
                </p-header>
                <div class="p-grid vertical-container" *ngIf="error">
                    <div class="p-col p-col-align-center text-center">
                        <p-message severity="error" text="Error while loading data."></p-message>
                    </div>
                </div>
                <div class="empty-container" *ngIf="empty">No data.</div>
                <div class="p-grid loader-container vertical-container" *ngIf="loading">
                    <div class="p-col p-col-align-center text-center">
                        <div>
                            <i class="pi pi-spin pi-spinner"></i>
                        </div>
                    </div>
                </div>
                <p-orderList [value]="data.storeTier" header="">
                    <ng-template pTemplate="item" let-rowData>
                        <div class="ui-helper-clearfix">
                            <div class="list">
                                <p-checkbox name="groupname" value="store" label="{{rowData.label}}"></p-checkbox>
                            </div>
                        </div>
                    </ng-template>
                </p-orderList>
            </p-card>

            <p-card>
                <p-header>
                    <span class="selected-label"> SERVER </span>
                    <span class="btn-right">
                        Show: <p-dropdown [options]="data.dropDown" placeholder="" optionLabel="label"></p-dropdown>
                     </span>
                </p-header>
                <p-orderList [value]="data.server" header="">
                    <ng-template pTemplate="item" let-rowData>
                        <div class="ui-helper-clearfix">
                            <div class="list">
                                <p-checkbox name="groupname" value="store" label="{{rowData.label}}"></p-checkbox>
                            </div>
                        </div>
                    </ng-template>
                </p-orderList>
            </p-card>

            <p-card>
                <p-header>
                    <p-checkbox class="header-checkbox" name="indices" value="instanc" label=""></p-checkbox>
                    <span class="selected-label"> INSTANCE </span>
                    <span class="btn-right">
                        Show: <p-dropdown [options]="data.dropDown" placeholder="" optionLabel="label"></p-dropdown>
                     </span>
                </p-header>

                <p-orderList [value]="data.instance" header="">
                    <ng-template pTemplate="item" let-rowData>
                        <div class="ui-helper-clearfix">
                            <div class="list">
                                <p-checkbox name="instances" value="instances" label="{{rowData.label}}"></p-checkbox>
                            </div>
                        </div>
                    </ng-template>
                </p-orderList>
            </p-card>

            <p-card>
                <p-header>
                    <p-checkbox class="header-checkbox" name="indices" value="indices" label=""></p-checkbox>
                    <span class="selected-label"> INDICES </span>
    
                </p-header>
                <p-orderList [value]="data.indices" header="">
                    <ng-template pTemplate="item" let-rowData>
                        <div class="ui-helper-clearfix">
                            <div class="list">
                                <p-checkbox name="groupname" value="indice" label="{{rowData.label}}"></p-checkbox>
                            </div>
                        </div>
                    </ng-template>
                </p-orderList>
            </p-card>
        </div>  
    </div>
</div>
