<div class="ready-container">

    <div class="p-grid p-col-12 action-grid">
        <div class="block-main" *ngFor="let detail of data.readyData">
            <div class="p-grid p-col-12 p-justify-between p-align-center block">
                <div class="p-col-5">
                    <div class="icon-block p-justify-between p-align-center">
                        <i [ngClass]="detail.icon"></i>
                    </div>
                </div>
                <div class="p-col-7">
                    <span>{{detail.label}}</span>
                </div>
            </div>
        </div>
    </div>

</div>
