<p-dialog header="Delete Page" [(visible)]="visible" class="secondary-dialog" [style]="{width: '30vw'}" [modal]="true"
    [baseZIndex]="10000" [draggable]="false" [resizable]="false" closeIcon="icons8-delete">
    <div class="p-col">

        <div class="p-grid">
              <div class="delete-entry p-col-12">
                <div class="field">Are you sure you want <br> to delete this data?</div>
             </div>
            
       </div>
    </div>
    <p-footer>
        <div class="p-col-12 form-buttons right">
            <button pButton type="button" class="ui-button ui-button-rounded ui-button-right" label="Yes" (click)="deleteconfirm()">
            </button>
            <button pButton type="button" class="btnleft ui-button ui-button-rounded ui-button-secondary"
                label="No" (click)="closeDialog()">
            </button>
        </div>
    </p-footer>
</p-dialog>
