<p-dialog [(visible)]="visible" [closable]="false" [baseZIndex]="10000100011" [resizable]="true" [modal]="true"
    class="secondary-dialog" [draggable]="false" [style]="{width: '60vw'}">
    <p-header>
        <div class="compare-data-title">
            <div>
                Edit Check Point
            </div>
            <div class="action-buttons">
                <i class="icons8 icons8-delete" (click)="closeDialog()"></i>
            </div>
        </div>
    </p-header>

    <div class="dialog-content">
        <div class="p-grid">
            <div class="add-check-point p-col-6">
                <div class="p-col-2">
                    <span class="line-height">State</span>
                </div>
                <div class="p-col-4">
                    <p-dropdown [options]="allState" class="ui-dropdown-label" dropdownIcon="icons8-expand-arrow"></p-dropdown>
                </div>
            </div>
            <div class="add-check-point p-col-6">
                <div class="p-col-2"> 
                    <span class="line-height">Mode</span>
                </div>
                <div class="p-col-4">
                    <p-dropdown [options]="allMode" class="ui-dropdown-label" dropdownIcon="icons8-expand-arrow"></p-dropdown>
                </div>
            </div>
    
            <div class="add-check-point p-col-6">
                <div class="p-col-2">
                    <span class="line-height">Event Name</span>
                </div>
                <div class="p-col-4">
                    <p-dropdown [options]="allEvent" class="ui-dropdown-label" dropdownIcon="icons8-expand-arrow"></p-dropdown>
                </div>
            </div>
            
            <div class="add-check-point p-col-6">
                <div class=" op p-col-2">
                    <span class="line">Condition For<br> Event generation</span>
                </div>
                <div class="p-col-4">
                    <p-dropdown [options]="allCondition" class="ui-dropdown-label" dropdownIcon="icons8-expand-arrow"></p-dropdown>
                </div>
            </div>
            <!-- <div class="klo p-col-12">
                <div class="add-check-point p-col-6">
                    <div class="add-check-event p-col-2">
                        <span class="line-height-label">Event Name</span>
                    </div>
                    <div class="cp p-col-4">
                        <p-dropdown [options]="allEvent" class="ui-dropdown-label" dropdownIcon="icons8-expand-arrow"></p-dropdown>
                    </div>
                </div>
                <div class="add-check-point p-col-6">
                    <div class="op p-col-2">
                        <span class="line">Condition For<br> Event generation</span>
                    </div>
                    <div class="add-check-condition p-col-4">
                        <p-dropdown [options]="allCondition" class="ui-dropdown-label" dropdownIcon="icons8-expand-arrow"></p-dropdown>
                    </div>
                </div>
            </div> -->
            
            <div class="add-check-point p-col-6">
                <div class="p-col-2">
                    <span class="line-height">Check Point Name</span>
                </div>
                <div class="p-col-4">
                    <input class="w-100-p" type="text" placeholder="Enter Check Point" pInputText />
                </div>
            </div>
            
            <div class="add-check-point p-col-6">
                <div class="p-col-2">
                    <span class="line-height">Scope</span>
                </div>
                <div class="p-col-4">
                    <p-dropdown [options]="allScope" class="ui-dropdown-label" dropdownIcon="icons8-expand-arrow"></p-dropdown>
                </div>
            </div>
            <div class="add-check-point p-col-6">
                <div class="p-col-2">
                    <span class="line-height">Search Method</span>
                </div>
                <div class="p-col-4">
                    <p-dropdown [options]="allSearch" class="ui-dropdown-label" dropdownIcon="icons8-expand-arrow"></p-dropdown>
                </div>
            </div>
            <div class="add-check-point p-col-6">
                <div class="p-col-2">
                    <span class="line-height">Page</span>
                </div>
                <div class="p-col-4">
                    <input class="w-100-p" type="text" placeholder="Select Page" pInputText />
                </div>
            </div>
            <div class="add-check-point p-col-6">
                <div class="p-col-2">
                    <span class="line-height">Text String</span>
                </div>
                <div class="p-col-4">
                    <input class="w-100-p" type="text" placeholder="Enter Text String" pInputText />
                </div>
            </div> 
            <div class="add-check-point p-col-6">
                <div class="p-col-2">
                    <span class="line-height">Selector</span>
                </div>
                <div class="p-col-4">
                    <input class="w-100-p" type="text" placeholder="Enter Selector" pInputText />
                </div>
            </div>

        </div>

    </div>
    <p-footer>
        <div class="p-col-12 form-buttons right">
            <button pButton type="submit" label="Cancel" class="ui-outline-button ui-button-secondary"></button>
            <button pButton type="submit" label="Update" class="ui-button-rounded"></button>
        </div>
    </p-footer>
</p-dialog>
