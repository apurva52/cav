<div class="sub-indices-wrapper h-100-vh">
      <div class="header">
        <app-header></app-header>
      </div>
      <p-toolbar class="ui-secondary-toolbar">
        <div class="p-grid p-justify-between p-align-center pl-5 pr-5">
          <a routerLink="/cluster-node-info/node-indices">
            <i class="icons8 icons8-back toolbar-icon-color"></i>
          </a>
          <div class="p-col ui-toolbar-text">INDICES:NETFOREST_MONITORING</div>
        </div>
      </p-toolbar>
      <div class="breadcrumbs">
        <p-breadcrumb [model]="breadcrumb"></p-breadcrumb>
      </div>
      <div class="content-body">
        <div class="p-grid">
              <div class="p-col-8 bg-white">
                <p-tabMenu [model]="tabs" class="ui-tabmenu-big">
                  <ng-template pTemplate="item" let-item let-i="index">
                    <div class="ui-menuitem-text">
                      {{ item.label }}
                    </div>
                  </ng-template>
                </p-tabMenu>
              </div>
              <div class="p-col-4 bg-white">
                <div class="action-buttons">
                  <div class="action-icons">
                     <button
                        pButton
                        label="Node Diagnostics"
                        class="ui-outline-button ui-button-secondary"
                        [routerLink]="['/node-diagnostics']"
                    ></button>
                    <button
                      pButton
                      icon="icons8 icons8-information"
                      class="ui-icon-button icon-button no-shadow"
                      pTooltip="Node Info"
                      (click)="nodeSettingInfo.show()"
                    ></button>
                    <button
                      pButton
                      icon="icons8 icons8-synchronize"
                      class="ui-icon-button icon-button no-shadow"
                      pTooltip="Reload"
                    ></button>
                    <button
                        pButton
                        icon="icons8 icons8-installing-updates"
                        class="ui-icon-button icon-button no-shadow"
                        pTooltip="Download"
                      ></button>
                    <button
                      pButton
                      icon="icons8 icons8-flow-chart"
                      class="ui-icon-button icon-button no-shadow"
                      pTooltip="Cluster Diagram"
                      [routerLink]="['/cluster-diagram']"
                    ></button>
                  </div>
              </div>
              </div>
            <div class="p-col-12 tab-content-body">
              <router-outlet></router-outlet>
            </div>
        </div>
      </div>
    </div>

  <!-- Open Node Information Dialog -->
<app-node-setting-information #nodeSettingInfo [node]="this"></app-node-setting-information>
