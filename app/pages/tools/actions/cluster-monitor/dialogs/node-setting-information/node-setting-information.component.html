<p-dialog
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000111"
  class="settings"
>
  <p-header>
    <div class="p-grid setting-header">
      <div class="title">Edit Settings</div>
      <div class="action-buttons">
        <button
          pButton
          label="Save"
          class="ui-outline-button ui-button-primary"
          (click)="saveChanges()"
        ></button>
      </div>
    </div>
  </p-header>
  <div class="body">
    <div class="p-grid">
      <div class="p-col-12" *ngIf="data">
        <p-table
          class="health-table"
          [columns]="data.settingInfo.headers[0].cols"
          [value]="data.settingInfo.data"
          [scrollable]="true"
        >
          <ng-template pTemplate="body" let-row let-columns="columns">
            <tr *ngFor="let headerRow of data.settingInfo.headers">
              <td *ngFor="let col of headerRow.cols; let i = index">
                {{ row[col.valueField] }}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</p-dialog>
