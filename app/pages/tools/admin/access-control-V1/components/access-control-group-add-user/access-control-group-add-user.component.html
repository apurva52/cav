<p-table class="all-tables" [columns]="tableHeaderInfo" [value]="data" [(selection)]="selectedvalue"
    selectionMode="multiple" sortField="name" [scrollable]="true" scrollHeight="63vh" sortField="name" [sortOrder]="1">
    <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col style="width:10%">
            <col style="width:30%">
            <col style="width:20%">
            <col style="width:20%">

        </colgroup>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th></th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.valueField" title="{{col.header}}">
                {{ col.header }}
                <p-sortIcon *ngIf="col.isSort" [field]="col.valueField" class="right" ariaLabel="Activate to sort"
                    ariaLabelDesc="Activate to sort in descending order"
                    ariaLabelAsc="Activate to sort in ascending order">
                </p-sortIcon>
            </th>
        </tr>
    </ng-template>


    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
        <tr>
            <td class="text-center">
                <p-checkbox (onChange)="gettingData($event,rowData)"></p-checkbox>
            </td>
            <td *ngFor="let col of columns" title="{{rowData[col.valueField]}}">{{rowData[col.valueField]}}</td>
        </tr>
    </ng-template>
</p-table>

<div class="p-grid p-align-center p-justify-end my-10">
    <button type="button" pButton class="mx-3" icon="icons8 icons8-save" label="Attach"
        (click)=updateUsersListInGroup()></button>
    <button type="button" class="mx-3 ui-button-secondary" pButton icon="icons8 icons8-delete" label="Close"
        (click)="closeDialog()"></button>
</div>
