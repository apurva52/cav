<div class="p-grid container">
    <div class="p-col-4 list-section">
        <app-user-table [userListFromContainer] ="userTableCopy" ></app-user-table>
    </div>
    <div class="p-col-8 profile-section">

        <div class="p-grid p-justify-between p-align-center header-section">
            <div class="name p-col-2">
            </div>
            <div class="form-cta p-col-10 p-grid p-justify-end p-align-center">

                <button  pButton class="ui-outline-button ui-button-secondary" type="button" [disabled]="true" label="FORCE LOGOUT" routerLink=""></button>

                <button  pButton class="ui-outline-button ui-button-secondary" type="button" disabled="showUserButtons" label="AUDIT LOGS" routerLink=""></button>
                <button  pButton class="ui-outline-button ui-button-secondary" type="button" disabled="showUserButtons" label="CHANGE PASSWORD" routerLink=""></button>

                <button  pButton class="ui-outline-button ui-button-secondary" type="button" disabled="showUserButtons" label="DELETE" routerLink=""></button>
                <button pButton class="ui-button ui-button-rounded ui-button-right" type="button" label="SAVE" (click)="saveUser()" ></button>
                <button pButton icon="icons8 icons8-delete" class="ui-icon-button close-button" pTooltip="Delete" (click)="gotoHomeAcl()" ></button>
            </div>
        </div>

        <div class="profile-container">

            <div class="form-setion">
                <div class="title p-col-6">Details</div>
                <div>
                    <div class="p-grid p-justify-between p-align-center">
                        <div class="p-grid p-col-2">
                            <img src="/assets/icons/profile_icon.svg" class="profile-img" alt="No Image Available">
                        </div>
                        <div class="p-grid p-col-10">
                            <div class="p-grid p-col-12">
                                <div class="p-grid p-col-6">
                                    <div class="p-col-3">
                                        Name
                                    </div>
                                    <div class="p-col-9">
                                        <input  [(ngModel)]="userName"  type="text"pInputText />
                                    </div>
                                </div>

                                <div class="p-grid p-col-6">
                                    <div class="p-col-3">
                                        Group Email
                                    </div>
                                    <div class="p-col-9">
                                        <input [(ngModel)]="groupEmail" type="text"  pInputText />
                                    </div>
                                </div>
                            </div>
                            <div class="p-grid p-col-12">
                                <div class="p-grid p-col-6">
                                    <div class="p-col-3">
                                        Mobile
                                    </div>
                                    <div class="p-col-9">
                                        <input  [(ngModel)]="mobile"  type="text"pInputText />
                                    </div>
                                </div>

                                <div class="p-grid p-col-6">
                                    <div class="p-col-3">
                                        DN
                                    </div>
                                    <div class="p-col-9">
                                        <input   [(ngModel)]="dn"  type="text"pInputText />
                                    </div>
                                </div>
                            </div>
                            <div class="p-grid p-col-12">
                                <div class="p-grid p-col-6">
                                    <div class="p-col-3">
                                        Password
                                    </div>
                                    <div class="p-col-9">
                                        <input  [(ngModel)]="password" type="password" pInputText />
                                    </div>
                                </div>

                                <div class="p-grid p-col-6">
                                    <div class="p-col-3">
                                        Confirm Password
                                    </div>
                                    <div class="p-col-9">
                                        <input  [(ngModel)]="confirmPassword" type="password" pInputText />
                                    </div>
                                </div>
                            </div>

                            <div class="p-grid p-col-12">
                                <div class="p-grid p-col-6">
                                    <div>
                                        <a pButton class="ui-outline-button ui-button-secondary" type="button" label="UPOLOAD PHOTO" routerLink=""></a>
                                    </div>
                                </div>

                                <div class="p-grid p-col-6">
                                    <div class="p-grid p-col-12 p-justify-start p-align-center form-checkbox">
                                        <p-checkbox [(ngModel)]="nativeUser" [binary]="true"></p-checkbox>
                                        <div class="p-5">Native</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>



                </div>




            </div>


            <div class="p-grid p-justify-between p-align-start table-section">
                <div class="p-col-6">
                    <app-group-table [setGroupTableData]="totalData"  [groupListFromContainer]="totalData" ></app-group-table>
                </div>
                <div class="p-col-6">
                    <app-capability-table [setCapabilityTable]="totalData" [capabilityListFromContainer] = "totalData"></app-capability-table>
                </div> 
            </div>
        </div>
    </div>

</div>
