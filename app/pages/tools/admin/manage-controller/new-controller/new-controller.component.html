<div class="h-100-vh manage-controller-container">
    <div class="header">
      <app-header></app-header>
    </div>
    <p-toolbar class="ui-secondary-toolbar">
      <div class="p-grid p-justify-between p-align-center pl-5 pr-5">
        <a routerLink="/manage-controller">
          <i class="icons8 icons8-left toolbar-icon-color"></i>
        </a>
        <div class="p-col ui-toolbar-text">New Controllers</div>
      </div>
    </p-toolbar>
    <div class="vertical-container overflow">
        <div class="p-col-12 panel-card">  
            <p-accordion [multiple]="true">
                <p-accordionTab header="Controller Configuration" [selected]="true">
                  <div class="p-grid p-col-12">
                   <div class="p-grid p-col-3">
                      <div class="p-col-6 p-grid p-align-center p-justify-end">
                        <span class="pl-10">Controller Name</span>
                      </div>
                      <div class="p-grid p-col-6">
                        <input type="text" pInputText />
                      </div>
                   </div>
                   <div class="p-grid p-col-3">
                    <div class="p-col-6 p-grid p-align-center p-justify-end">
                      <span class="pl-10">Controller Name</span>
                    </div>
                    <div class="p-grid p-col-6">
                        <p-dropdown
                          [options]="options"
                          placeholder=""
                          optionLabel="label"
                          dropdownIcon="icons8 icons8-expand-arrow"
                        ></p-dropdown>
                    </div>
                 </div>
                 <div class="p-grid p-col-3">
                    <div class="p-col-6 p-grid p-align-center p-justify-end">
                      <span class="pl-10">Application Name</span>
                    </div>
                    <div class="p-grid p-col-6">
                        <p-dropdown
                          [options]="options"
                          placeholder=""
                          optionLabel="label"
                          dropdownIcon="icons8 icons8-expand-arrow"
                        ></p-dropdown>
                    </div>
                 </div>
                 <div class="p-grid p-col-3">
                    <div class="p-col-6 p-grid p-align-center p-justify-end">
                      <span class="pl-10">Controller IP</span>
                    </div>
                    <div class="p-grid p-col-6">
                        <p-dropdown
                          [options]="options"
                          placeholder=""
                          optionLabel="label"
                          dropdownIcon="icons8 icons8-expand-arrow"
                        ></p-dropdown>
                    </div>
                 </div>
                  </div>
                  <div class="p-grid p-col-12">                   
                    <div class="p-grid p-col-3">
                     <div class="p-col-6 p-grid p-align-center p-justify-end">
                       <span class="pl-10">Controller Port HTTP</span>
                     </div>
                     <div class="p-grid p-col-6">
                         <p-dropdown
                           [options]="options"
                           placeholder=""
                           optionLabel="label"
                           dropdownIcon="icons8 icons8-expand-arrow"
                         ></p-dropdown>
                     </div>
                  </div>
                  <div class="p-grid p-col-3">
                     <div class="p-col-6 p-grid p-align-center p-justify-end">
                       <span class="pl-10">HTTP</span>
                     </div>
                     <div class="p-grid p-col-6">
                         <p-dropdown
                           [options]="options"
                           placeholder=""
                           optionLabel="label"
                           dropdownIcon="icons8 icons8-expand-arrow"
                         ></p-dropdown>
                     </div>
                  </div>
                  <div class="p-grid p-col-3">
                     <div class="p-col-6 p-grid p-align-center p-justify-end">
                       <span class="pl-10">Service End Point IP</span>
                     </div>
                     <div class="p-grid p-col-6">
                         <p-dropdown
                           [options]="options"
                           placeholder=""
                           optionLabel="label"
                           dropdownIcon="icons8 icons8-expand-arrow"
                         ></p-dropdown>
                     </div>
                  </div>
                   </div>
                </p-accordionTab>
                <p-accordionTab header="Record Port Range" [selected]="true">                 
                  <div class="p-grid p-col-12">
                    <div class="p-grid p-col-12">                   
                        <div class="p-grid p-col-3">
                         <div class="p-col-6 p-grid p-align-center p-justify-end">
                           <span class="pl-10">Start</span>
                         </div>
                         <div class="p-grid p-col-6">
                             <p-dropdown
                               [options]="options"
                               placeholder=""
                               optionLabel="label"
                               dropdownIcon="icons8 icons8-expand-arrow"
                             ></p-dropdown>
                         </div>
                      </div>
                      <div class="p-grid p-col-3">
                         <div class="p-col-6 p-grid p-align-center p-justify-end">
                           <span class="pl-10">End</span>
                         </div>
                         <div class="p-grid p-col-6">
                             <p-dropdown
                               [options]="options"
                               placeholder=""
                               optionLabel="label"
                               dropdownIcon="icons8 icons8-expand-arrow"
                             ></p-dropdown>
                         </div>
                      </div>                    
                    </div>
                  </div>              
                </p-accordionTab>
            </p-accordion>
        </div>
    </div>
</div>
