<div class="cmon-version">
    <p-dialog [(visible)]="showCmonVersionModel" [closable]="false" class="secondary-dialog" [style]="{width: '45vw'}"
        [modal]="true" [baseZIndex]="10000100011" [draggable]="false" [resizable]="true">
        <p-header>
            <div class="cmon-version-title">
                <div>
                    Show CMON
                </div>
                <div class="action-buttons">
                    <i class="icons8 icons8-delete" (click)="close()"></i>
                </div>
            </div>
        </p-header>

        <div class="dialog-content">
            <p-table #events [value]="data.data" [columns]="selectedColumns" [totalRecords]="totalRecords"
                [scrollable]="true" [globalFilterFields]="globalFilterFields" [responsive]="true" selectionMode="single"
                editMode="row" [resizableColumns]="true">
                <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                        <col *ngFor="let col of columns" [style.width]="col.width">
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns; let i = index" [pSortableColumn]="col.valueField">
                            <div class="text-left">
                                {{ col.label }}
                                <p-sortIcon *ngIf="col.isSort" [field]="col.valueField" class="right"
                                    ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
                                    ariaLabelAsc="Activate to sort in ascending order">
                                </p-sortIcon>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns" class="{{ col.classes }}">
                            {{ row[col.valueField] }}
                        </td>
                    </tr>
                </ng-template>
                <!-----------Empty table error handling--------------------->
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="columns.length + 1" class="text-center">
                            <span *ngIf="error">Error while loading data</span>
                            <span *ngIf="emptyTable">Empty Table</span>
                            <span *ngIf="loading">Loading</span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-dialog>
</div>
