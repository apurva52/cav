<div class="runcommand-dialog">
    <p-dialog header="Running Monitors" [(visible)]="visible" class="secondary-dialog" [style]="{width: '60vw'}" [modal]="true" [baseZIndex]="10000100011" [draggable]="false" [resizable]="false" closeIcon="icons8 icons8-delete">
        <div class="dialog-content">
            <div class="config-display">
                <div class="p-col-2">
                    <span class="line-height">Server</span>
                </div>
                <div class="p-col-4">
                    <p-dropdown [options]="allScope" class="ui-dropdown-label" dropdownIcon="icons8-expand-arrow">
                    </p-dropdown>
                </div>
                <div class="p-col-6"></div>
            </div>

            <div class="config-display">
                <div class="p-col-2">
                    <span class="line-height">Command</span>
                </div>
                <div class="p-col-10">
                    <input class="w-100-p" type="text" placeholder="" pInputText />
                </div>
            </div>

            <div class="p-col-12 form-buttons">
                <button pButton type="button" class="btn-display " label="RUN">
                </button>

            </div>
            <div class="content">
                <div class="config-display">
                    <div class="bold">Output</div>
                    <div class="btn-copy bold">
                        <i class="icon8 icons8-copy"></i>
                    </div>

                </div>
                <div class="outputmsg">
                    <p>Connecting to server ND......</p>
                    <p class="outputmsgspacing">ERROR : error in making connection to server - NO port - 7891 Exception is : NO ERROR 255 | Command Execution error | nsu_server_admin -s NO -monitors</p>
                </div>
            </div>
        </div>


    </p-dialog>
</div>
