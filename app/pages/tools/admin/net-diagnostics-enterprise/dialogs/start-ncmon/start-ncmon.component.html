<div class="start-ncmon">
    <p-dialog [(visible)]="showStartNcmonModel" [closable]="false" class="secondary-dialog" [style]="{width: '45vw'}"
        [modal]="true" [baseZIndex]="10000100011" [draggable]="false" [resizable]="true">
        <p-header>
            <div class="start-ncmon-title">
                <div>
                    Start NCMON
                </div>
                <div class="action-buttons">
                    <i class="icons8 icons8-delete" (click)="close()"></i>
                </div>
            </div>
        </p-header>

        <div class="dialog-content">
            <div class="content p-10">
                <div class="start-ncmon-title bold">
                    <div class="font-size">OUTPUT</div>
                    <div class="copyicon">
                        <i class="icon8 icons8-copy"></i>
                    </div>
                </div>
    
                <div class="outputmsg">
                    <p>Connecting to server ND......</p>
                    <p class="outputmsgspacing">ERROR : error in making connection to server - NO port - 7891 Exception is : NO ERROR 255 | Command Execution error | nsu_server_admin  -s NO -monitors</p>
                </div>
            </div>
        </div>
    </p-dialog>
</div>
