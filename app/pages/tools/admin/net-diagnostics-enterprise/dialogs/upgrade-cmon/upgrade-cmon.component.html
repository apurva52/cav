<div class="upgrade-cmon">
    <p-dialog [(visible)]="showUpgradeCmonModel" [closable]="false" class="secondary-dialog" [style]="{width: '45vw'}"
        [modal]="true" [baseZIndex]="10000100011" [draggable]="false" [resizable]="true">
        <p-header>
            <div class="upgrade-cmon-title">
                <div>
                    Upgrade cmon
                </div>
                <div class="action-buttons">
                    <i class="icons8 icons8-delete" (click)="close()"></i>
                </div>
            </div>
        </p-header>

        <div class="dialog-content">
            <div class="ui-fluid">
                <div class="p-grid">
                    <div class="p-col-12">
                        <p>Please enter package name with full path which you want to upgrade.</p>
                        <p>Package should be on net storm machine.</p>
                    </div>
                </div>
                <div class="p-grid">
                    <div class="p-col-12">
                        <input type="text" class="w-100-p customInput" pInputText />
                    </div>
                </div>
            </div>
        </div>
        <p-footer>
            <div class="p-col-12 form-buttons right">
                <button pButton type="submit" label="CANCEL" class="ui-button-rounded ui-button-secondary "
                    (click)="close()"></button>
                <button pButton type="submit" label="OK" class="ui-button-rounded btn-display"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
