<span class="second-level-authorization">
  
        <p-dialog header="Second Level Authorization" [(visible)]="showSecondLevelAuthModel" class="secondary-dialog" [style]="{width: '40vw'}" [modal]="true" [baseZIndex]="10000100011" [draggable]="false" [resizable]="false" closeIcon="icons8 icons8-delete">
      
        <div class="dialog-content">
            <div class="ui-fluid">
                <div class="p-grid">
                    <div class="p-col-12">
                        <p-checkbox value="val1" label="Second Level Authorization"></p-checkbox>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="currentpass" class="p-col-12 p-md-3">Current Password</label>
                    <div class="p-col-12 p-md-7">
                        <input id="currentpass" type="password" placeholder="Enter Current Password" class="w-100-p"
                            pPassword />
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="newpass" class="p-col-12 p-md-3">New Password</label>
                    <div class="p-col-12 p-md-7">
                        <input id="newpass" type="password" placeholder="Enter New Password" class="w-100-p"
                            pPassword />
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="confirmpass" class="p-col-12 p-md-3">Confirm Password</label>
                    <div class="p-col-12 p-md-7">
                        <input id="confirmpass" type="password" placeholder="Confirm Password" class="w-100-p"
                            pPassword />
                    </div>
                </div>
            </div>
        </div>
        <p-footer>
            <div class="p-col-12 form-buttons right">
                <button pButton type="submit" label="Save" class="ui-button-rounded btn-display"></button>
                <button pButton type="submit" label="Cancel" class="ui-button-rounded ui-button-secondary close-btn"
                    (click)="close()"></button>
            </div>
        </p-footer>
       
    </p-dialog>
    </span>
