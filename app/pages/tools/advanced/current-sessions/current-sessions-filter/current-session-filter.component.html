<p-sidebar #sidebar [styleClass]="classes" [(visible)]="visible" [showCloseIcon]="false" baseZIndex="10000" blockScroll="true" appendTo="body" styleClass="time-filter" [baseZIndex]="100">
    <div class="sidebar-header">
        <div class="sidebar-title p-grid p-justify-between">
            <div>
                <i class="icons8 icons8-clock"></i>
                <span>Current Sessions Filter</span>
            </div>
            <i class="icons8-delete icons8" style="cursor: pointer" (click)="closeClick()"></i>
        </div>
    </div>

    <div class="sidebar-content">
        <div class="form-content">

            <div class="ui-fluid">
                <div class="p-field p-grid">
                    <label for="firstname" class="p-col-12 p-md-2">Status</label>
                    <div class="p-col-12 p-md-8">
                        <p-dropdown [options]="options" placeholder="Any" optionLabel="label" class="customInput" dropdownIcon="icons8 icons8-expand-arrow"></p-dropdown>
                    </div>
                </div>
            </div>

            <div class="ui-fluid">
                <div class="p-field p-grid">
                    <label for="firstname" class="p-col-12 p-md-2">Duration</label>
                    <div class="p-col-12 p-md-8">
                        <p-dropdown [options]="options" placeholder="Any" optionLabel="label" class="customInput" dropdownIcon="icons8 icons8-expand-arrow"></p-dropdown>
                    </div>
                </div>
            </div>

            <div class="ui-fluid">
                <div class="p-field p-grid">
                    <label for="firstname" class="p-col-12 p-md-2">Started</label>
                    <div class="p-col-12 p-md-8">
                        <p-dropdown [options]="options" placeholder="Any" optionLabel="label" class="customInput" dropdownIcon="icons8 icons8-expand-arrow"></p-dropdown>
                    </div>
                </div>
            </div>

        </div>
        <div>
            <div class="action-buttons">
                <button pButton type="button" label="RESET" class="ui-outline-button ui-button-secondary"></button>
                <button pButton type="submit" label="APPLY" class="ui-button-rounded ui-button-right"></button>
                <button pButton type="submit" label="SHOW ALL" class="ui-button-rounded ui-button-right"></button>
            </div>
        </div>
    </div>
</p-sidebar>
