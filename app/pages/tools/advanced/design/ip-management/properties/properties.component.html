<div class="properties-container">
    <div class="p-grid p-col-12">  
        <h3 class="ml-10">Gateway Settings</h3>      
        <div class="p-col-12"><p-radioButton name="group1" value="layer_2" label="Only layer 2 device is between client and server (No gateway configuration required)"></p-radioButton></div>
        <div class="p-col-12"><p-radioButton name="group1" value="layer_3" label="Only layer 3 device is between client and server (Gateway configuration always required)"></p-radioButton></div>
        <div class="p-col-12"><p-radioButton name="group1" value="layer_no" label="User defined (no enforcement gateway configuration)"></p-radioButton></div>       
    </div>
    <div class="p-grid p-col-12">
        <div class="p-field p-grid">
            <label  class="p-col-fixed" style="width:150px">Reserved IPV4 network IP</label>
            <div class="p-col">
                <input  class="customInput" type="text" value="4" pInputText> 
            </div>
        </div>
    </div>
</div>
