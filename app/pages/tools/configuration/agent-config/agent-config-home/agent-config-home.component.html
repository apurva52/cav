<div class="agent-home-container">
  <ng-container>
    <div class="main-block mh-10 mv-10">
      <div class="p-grid p-col-12">
        <div class="p-col-6" *ngFor="let profileData of data.allProfileList">
          <p-card>
            <p-header>
              <span class="selected-label line-height"> {{profileData.title}} </span>
              <span class="btn-right">
                <i class="icons8 icons8-information" pTooltip=""></i>
              </span>
            </p-header>
            <p-table
              #cavissonServices
              [resizableColumns]="true"
              [columns]="profileData.headers[0].cols"
              [value]="profileData.data"
              [rowHover]="true"
              [responsive]="true"
              [scrollable]="true"
              scrollHeight="250px"
            >
              <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                  <col *ngFor="let col of columns" [style.width]="col.width" />
                </colgroup>
              </ng-template>

              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th
                    *ngFor="let col of columns"
                    pResizableColumn
                    [attr.coldiv]="col.coldiv"
                    [attr.rowdiv]="col.rowdiv"
                    [pSortableColumn]="col.valueField"
                    class="text-left"
                  >
                    <div class="left">
                      {{ col.label }}
                    </div>
                    <div *ngIf="col.isSort" class="right">
                      <p-sortIcon
                        *ngIf="col.isSort"
                        [field]="col.valueField"
                        class="text-right"
                        ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order"
                      >
                      </p-sortIcon>
                    </div>
                  </th>
                </tr>
              </ng-template>
              <ng-template
                pTemplate="body"
                let-row
                let-columns="columns"
                let-rowIndex="rowIndex"
              >
                <tr>
                  <td *ngFor="let col of columns">
                    {{ row[col.valueField] }}
                  </td>
                </tr>
              </ng-template>

              <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                  <td [attr.colspan]="columns.length + 1" class="text-center">
                    <span *ngIf="error">Error while loading data</span>
                    <span *ngIf="emptyTable">Empty Table</span>
                    <span *ngIf="loading">Loading</span>
                    >
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </p-card>
        </div>
