<div class="h-100-vh capture-exception-container">
    <div class="p-grid p-col-12">
      <p-card>
        <div class="p-grid p-col-12">
          <p-panel #pnl1 expandIcon="" collapseIcon="" [toggleable]="true">
              <p-header class="cav-panel-header pt-5">
                  <div class="cav-panel-content p-grid p-align-center">
                      <div class="panel-title" (click)="pnl1.toggle($event)">
                          <a><span [class]="pnl1.collapsed ? 'icons8 icons8-expand-arrow' : 'icons8 icons8-collapse-arrow'"></span></a>
                          Exception
                      </div>
                  </div>
              </p-header>
              <div class="content">
                <div class="p-col-12">  
                    <p-checkbox name="groupname" value="selectAll" label="Capture HTTP request headers" [(ngModel)]="selectedValues"></p-checkbox>
                    <div class="p-grid p-col-12 p-align-center p-20">                      
                        <div class="p-col-12 p-20">
                            <p-checkbox name="groupname" value="selectAll" label="Capture Exception logged using API " [(ngModel)]="selectedValues"></p-checkbox>             
                        </div>
                        <div class="p-col-12 p-20">
                            <p-checkbox name="groupname" value="selectAll" label="Capture HTTP request headers" [(ngModel)]="selectedValues"></p-checkbox>             
                        </div>
                    </div>
                    <div class="p-grid p-col-12 p-align-center">                    
                        <div class="p-col-2">
                            <span class="label text-bold">Included Exception</span>
                        </div> 
                        <div class="p-col-3">
                            <input type="text" class="w-100-p" placeholder="Enter Value" pInputText />
                        </div> 
                    </div>
                    <div class="p-grid p-col-12 p-align-center">                    
                        <div class="p-col-2">
                            <span class="label text-bold">Excluded Exception</span>
                        </div> 
                        <div class="p-col-3">
                            <input type="text" class="w-100-p" placeholder="Enter Value" pInputText />
                        </div> 
                    </div>
                    <div class="p-grid p-col-12 p-align-center p-20">                       
                        <span class="label text-bold">Capture top</span>                       
                        <input type="text" class="mh-10" value="" pInputText />                       
                        <span class="label text-bold">frame of exception stack trace</span>
                    </div> 
                    <div class="p-grid p-col-12 p-align-center p-20"> 
                        <p-checkbox name="groupname" value="selectAll" class="mh-10" label="Capture Exception from un-instrumented flowpath(s)" [(ngModel)]="selectedValues"></p-checkbox> 
                    </div>
                </div> 
              </div>
         </p-panel>
        </div>
        <p-footer>
            <div class="p-grid p-align-center p-justify-end pv-30">
              <div class="">
                <button
                  pButton
                  type="button"
                  class="ui-button-secondary ui-button-rounded mh-10"
                  label="RESET TO DEFAULT"
                ></button>
                <button
                  pButton
                  type="button"
                  class="ui-button-secondary ui-button-rounded mh-10"
                  label="RESET"
                ></button>
                <button
                  pButton
                  type="button"
                  class="ui-button ui-button-rounded mh-10"
                  label="SAVE"
                ></button>
              </div>
            </div>
        </p-footer>
     </p-card>
    </div>
</div>
