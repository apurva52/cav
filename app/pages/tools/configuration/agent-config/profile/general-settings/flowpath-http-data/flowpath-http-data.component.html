<div class="h-100-vh flowpath-http-container">
  <div class="p-grid p-col-12">
    <p-card>
        <div class="p-grid pv-30 ph-30">
            <div class="p-col-12">  
                <p-checkbox name="groupname" value="selectAll" label="Capture HTTP request headers" [(ngModel)]="selectedValues"></p-checkbox>
                <div class="p-grid p-col-12 p-align-center p-20 ">
                    <div class="p-col-1">
                        <span class="label">Header Type</span>
                    </div>
                    <div class="p-col-4">
                        <p-radioButton name="groupname" label="All" class="mh-10"  value="val1"></p-radioButton>
                        <p-radioButton name="groupname" label="Specified" class="mh-10"  value="val1"></p-radioButton> 
                    </div>
                </div>
                <div class="p-grid p-col-12 p-align-center p-20">
                    <div class="p-col-2">
                        <p-checkbox name="groupname" value="selectAll" label="Limit Header values to" [(ngModel)]="selectedValues"></p-checkbox>
                    </div> 
                    <div class="p-col-1">
                      <input type="text" class="w-100-p" value="" pInputText />
                    </div>  
                    <div class="p-col-1">
                      <span class="label">characters</span>
                    </div>           
                  </div> 
            </div> 
            <div class="p-col-12">  
                <p-checkbox name="groupname" value="selectAll" label="Capture HTTP response headers" [(ngModel)]="selectedValues"></p-checkbox>
                <div class="p-grid p-col-12 p-align-center p-20">
                    <div class="p-col-1">
                        <span class="label">Header Type</span>
                    </div>
                    <div class="p-col-4">
                        <p-radioButton name="groupname" label="All" class="mh-10"  value="val1"></p-radioButton>
                        <p-radioButton name="groupname" label="Specified" class="mh-10"  value="val1"></p-radioButton> 
                    </div>
                </div>
                <div class="p-grid p-col-12 p-align-center p-20">
                    <div class="p-col-2">
                        <p-checkbox name="groupname" value="selectAll" label="Limit Header values to" [(ngModel)]="selectedValues"></p-checkbox>
                    </div> 
                    <div class="p-col-1">
                      <input type="text" class="w-100-p" value="" pInputText />
                    </div>  
                    <div class="p-col-1">
                      <span class="label">characters</span>
                    </div>           
                  </div> 
            </div> 
            <div class="p-col-12">  
                <p-checkbox name="groupname" value="selectAll" label="Enable HTTP body capture with size(in Bytes)" [(ngModel)]="selectedValues"></p-checkbox>
                <input type="text" value="10000" pInputText />
            </div>   
        </div>
        <p-footer>
            <div class="p-grid p-align-center p-justify-end pv-30">
              <div class="">
                <button
                  pButton
                  type="button"
                  class="ui-button-secondary ui-button-rounded mh-10"
                  label="RESET TO DEFAULT"
                ></button>
                <button
                  pButton
                  type="button"
                  class="ui-button-secondary ui-button-rounded mh-10"
                  label="RESET"
                ></button>
                <button
                  pButton
                  type="button"
                  class="ui-button ui-button-rounded mh-10"
                  label="SAVE"
                ></button>
              </div>
            </div>
          </p-footer>
    </p-card>
  </div>
</div>
