<div class="percentile-container">
    <div class="p-grid p-col-12">
        <p-card>
            <div class="p-grid p-col-12 p-align-center">
                <div class="p-col-6">
                    <p-checkbox name="groupname" value="saveConfigFile" class="mh-10" label="Capture BT Percentile"
                        [(ngModel)]="selectedValues">
                    </p-checkbox>
                </div>
            </div>
            <div class="p-grid p-col-12 p-align-center">
                <div class="p-col-6">
                    <div class="p-grid p-align-center">
                        <div class="p-col-12 p-md-3">Aggregation Duration</div>
                        <div class="p-col-12 p-md-3">
                            <p-dropdown [options]="options" class="customDropdown" [(ngModel)]="selectedOptions"
                                dropdownIcon="icons8 icons8-expand-arrow"></p-dropdown>
                        </div>
                    </div>
                </div>
            </div>
            <p-fieldset legend="Advance Setting" [toggleable]="true">
                <div class="p-grid p-col-12 p-align-center">
                    <div class="p-col-6">
                        <p-checkbox name="groupname" value="saveConfigFile"
                            label="Compress via serialization" [(ngModel)]="selectedValues"></p-checkbox>
                    </div>
                </div>
                <div class="p-grid p-col-12 p-align-center">
                    <div class="p-col-6">
                        T-Digest Compression
                    </div>
                </div>
                <div class="p-grid p-col-12 p-align-center">
                    <div class="p-col-6">
                        Delta <input type="text" class="width-70" value="100" pInputText /> 
                        <input type="text" class="width-70" value="100" pInputText />
                    </div>
                </div>
            </p-fieldset>
            <br>
            <hr>
            <br>
            <div class="p-grid p-col-12 p-align-center">
                <div class="p-col-6">
                    <p-checkbox name="groupname" value="saveConfigFile" class="mh-10" label="Capture IP Percentile"
                        [(ngModel)]="selectedValues">
                    </p-checkbox>
                </div>
            </div>
            <div class="p-grid p-col-12 p-align-center">
                <div class="p-col-6">
                    <div class="p-grid p-align-center">
                        <div class="p-col-12 p-md-3">Aggregation Duration</div>
                        <div class="p-col-12 p-md-3">
                            <p-dropdown [options]="options" class="customDropdown" [(ngModel)]="selectedOptions"
                                dropdownIcon="icons8 icons8-expand-arrow"></p-dropdown>
                        </div>
                    </div>
                </div>
            </div>
            <p-fieldset legend="Advance Setting" [toggleable]="true">
                <div class="p-grid p-col-12 p-align-center">
                    <div class="p-col-4">
                        <p-checkbox name="groupname" value="saveConfigFile"
                            label="Compress via serialization" [(ngModel)]="selectedValues"></p-checkbox>
                    </div>
                </div>
                <div class="p-grid p-col-12 p-align-center">
                    <div class="p-col-4">
                        T-Digest Compression
                    </div>
                </div>
                <div class="p-grid p-col-12 p-align-center">
                    <div class="p-col-4">
                        Delta <input type="text" class="width-70" value="100" pInputText /> 
                        <input type="text" class="width-70" value="100" pInputText />
                    </div>
                </div>
            </p-fieldset>
            <div class="p-grid p-col-12 p-align-center">
                <div class="p-col-6">
                    <p-checkbox name="groupname" class="ml-10" label="Store Percentile data at Instance Level"
                        [(ngModel)]="selectedValues">
                    </p-checkbox><i class="icons8 icons8-help"></i>
                </div>
            </div>
            <p-footer>
                <div class="p-grid p-align-center p-justify-end pv-30">
                    <div class="">
                        <button pButton type="button" class="ui-button-secondary ui-button-rounded mh-10"
                            label="RESET TO DEFAULT"></button>
                        <button pButton type="button" class="ui-button-secondary ui-button-rounded mh-10"
                            label="RESET"></button>
                        <button pButton type="button" class="ui-button ui-button-rounded mh-10" label="SAVE"></button>
                    </div>
                </div>
            </p-footer>
        </p-card>
    </div>
</div>
