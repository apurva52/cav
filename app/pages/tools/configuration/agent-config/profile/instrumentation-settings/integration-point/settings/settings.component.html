<div class="settings-container">
    <div class="p-col-12">
        <div class="p-col-12 p-align-center p-20">
            <p-checkbox name="groupname" value="selectAll" label="Capture URL"
            [(ngModel)]="selectedValues">
            </p-checkbox>
        </div>
        <div class="p-col-12 p-align-center p-20">
            <p-checkbox name="groupname" value="selectAll" label="Capture Endpoint URL"
            [(ngModel)]="selectedValues">
            </p-checkbox>
        </div>
        <div class="p-grid p-col-12 p-align-center p-20 pl-40">                              
                <p-checkbox name="groupname" value="selectAll" label="Capture request parameter"
                    [(ngModel)]="selectedValues"></p-checkbox>                                                           
        </div>
      
        <div class="p-grid p-col-12 p-align-center p-20 pl-40">
            <span class="label text-bold">Exact URL from</span>
            <input type="text" class="mh-10" value="0" pInputText />
            <span class="label text-bold">to</span>
            <input type="text" class="mh-10" value="50" pInputText />
            <span class="label text-bold">characters</span>
        </div>
        <div class="p-grid p-col-12 p-align-center p-20">
            <p-checkbox name="groupname" value="selectAll"
                label="Capture cassandra query" [(ngModel)]="selectedValues"></p-checkbox>
        </div>
        <div class="p-grid p-col-12 p-align-center p-20">
            <p-checkbox name="groupname" value="selectAll" 
                label="Capture Thread subclasses" [(ngModel)]="selectedValues"></p-checkbox>
        </div>
        <div class="p-grid p-col-12 p-align-center p-20">
            <p-checkbox name="groupname" value="selectAll" 
                label="Capture Network Delay" [(ngModel)]="selectedValues"></p-checkbox>
        </div>
    </div>
</div>
