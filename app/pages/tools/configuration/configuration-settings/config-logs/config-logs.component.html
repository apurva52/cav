<div class="h-100-vh logs-container">
    <div class="p-grid p-col-12">
        <p-card>
            <p-fieldset legend="Debug Level">
                <div class="p-grid p-col-4 p-align-center">
                    <div class="p-col-3">
                        <span class="label">Debug Level</span>
                    </div>
                    <div class="p-col-3">
                        <p-dropdown [options]="options" class="customInput" [(ngModel)]="selectedOptions" dropdownIcon="icons8 icons8-expand-arrow"></p-dropdown>
                    </div>
                </div>
            </p-fieldset>
            <p-fieldset legend="Module Debug Level">
                <div class="p-grid p-col-12">
                    <div class="p-grid p-col-4 p-align-center">
                        <div class="p-col-3">
                            <span class="label">Module Name</span>
                        </div>
                        <div class="p-col-3">
                            <p-dropdown [options]="options" class="customInput" [(ngModel)]="selectedOptions" dropdownIcon="icons8 icons8-expand-arrow"></p-dropdown>
                        </div>
                    </div>
                    <div class="p-grid p-col-4 p-align-center">
                        <div class="p-col-3">
                            <span class="label">Debug Level</span>
                        </div>
                        <div class="p-col-3">
                            <p-dropdown [options]="options" class="customInput" [(ngModel)]="selectedOptions" dropdownIcon="icons8 icons8-expand-arrow"></p-dropdown>
                        </div>
                    </div>
                </div>               
            </p-fieldset>
            <p-footer>
                <div class="p-grid p-align-center p-justify-end pv-30">
                    <div class="">
                        <p-checkbox name="groupname" value="saveConfigFile" class="mh-10" label="Save In Config file" [(ngModel)]="selectedValues"></p-checkbox>
                    </div>
                    <div class="">
                        <button
                        pButton
                        type="button"
                        class="ui-button-secondary ui-button-rounded mh-10"
                        label="Cancel"
                      ></button>
                      <button
                        pButton
                        type="button"
                        class="ui-button ui-button-rounded mh-10"
                        label="Apply"
                      ></button>
                    </div>
                </div>
            </p-footer>
        </p-card>
    </div>  
</div>
