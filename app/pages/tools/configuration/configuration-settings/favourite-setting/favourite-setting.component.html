<div class="h-100-vh favourite-container">
    <div class="p-grid p-col-12">
        <p-card>
            <p-fieldset legend="Favorite Level">
                <div class="p-grid p-col-12 p-align-center">
                    <div class="p-col-4">
                        <p-checkbox name="groupname" value="saveConfigFile" class="mh-10" label="Load Graph Time Settings From Favorite" [(ngModel)]="selectedValues"></p-checkbox>
                    </div>
                    <div class="p-col-4">
                        <p-checkbox name="groupname" value="saveConfigFile" class="mh-10" label="Load Favorite with Compare Settings    " [(ngModel)]="selectedValues"></p-checkbox>
                    </div>
                </div>
                <div class="p-grid p-col-12 p-align-center">
                    <div class="p-col-4">
                        <p-checkbox name="groupname" value="saveConfigFile" class="mh-10" label="Enable Dynamic WebDashboard" [(ngModel)]="selectedValues"></p-checkbox>
                    </div>
                    <div class="p-col-6">
                        Refresh Interval For Dynamic WebDashboard <input type="text" class="customInput" value="15" pInputText /> Minutes
                    </div>
                </div>
                <div class="p-grid p-col-12 p-align-center">
                    <div class="p-col-4">
                        <p-checkbox name="groupname" value="saveConfigFile" class="mh-10" label="Execute scroll event outside zone" [(ngModel)]="selectedValues"></p-checkbox>
                    </div>                   
                </div>
            </p-fieldset>          
            <p-footer>
                <div class="p-grid p-align-center p-justify-end pv-30">
                    <div class="">
                        <p-checkbox name="groupname" value="saveConfigFile" class="mh-10" label="Save In Config file" [(ngModel)]="selectedValues"></p-checkbox>
                    </div>
                    <div class="">
                        <button
                        pButton
                        type="button"
                        class="ui-button-secondary ui-button-rounded mh-10"
                        label="Cancel"
                      ></button>
                      <button
                        pButton
                        type="button"
                        class="ui-button ui-button-rounded mh-10"
                        label="Apply"
                      ></button>
                    </div>
                </div>
            </p-footer>
        </p-card>
    </div>  
</div>
