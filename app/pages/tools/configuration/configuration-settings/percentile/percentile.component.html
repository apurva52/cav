<div class="h-100-vh percentile-container">
    <div class="p-grid p-col-12">
        <p-card>
            <p-fieldset legend="Percentile Settings">
                <div class="p-grid p-col-12">
                    <div class="p-grid p-col-4 p-align-center">
                        <div class="p-col-4">
                            <span class="label">Select Percentile To View</span>
                        </div>
                        <div class="p-col-5">
                            <p-multiSelect [options]="options" class="customInput"  dropdownIcon="icons8 icons8-expand-arrow"></p-multiSelect>
                        </div>
                    </div>
                    <div class="p-grid p-col-1 p-align-center">
                        <p-checkbox name="groupname" value="selectAll" class="mh-10" label="Select All" [(ngModel)]="selectedValues"></p-checkbox>
                    </div>
                    <div class="p-grid p-col-3 p-align-center">
                        <button
                            pButton
                            type="button"
                            class="ui-button ui-button-rounded"
                            label="Select Default Percentile"
                          ></button>
                    </div>
                </div>               
            </p-fieldset>           
            <p-footer>
                <div class="p-grid p-align-center p-justify-end pv-30">
                    <div class="">
                        <p-checkbox name="groupname" value="saveConfigFile" class="mh-10" label="Save In Config file" [(ngModel)]="selectedValues"></p-checkbox>
                    </div>
                    <div class="">
                        <button
                        pButton
                        type="button"
                        class="ui-button-secondary ui-button-rounded mh-10"
                        label="Cancel"
                      ></button>
                      <button
                        pButton
                        type="button"
                        class="ui-button ui-button-rounded mh-10"
                        label="Apply"
                      ></button>
                    </div>
                </div>
            </p-footer>
        </p-card>
    </div>  
</div>
