<div class="h-100-vh query-setting-container">
    <div class="p-grid p-col-12">
        <p-card>
            <p-fieldset legend="Query Settings"> 
                <div class="p-grid p-col-6 p-align-center">
                    <div class="p-grid p-col-12 p-align-center">
                        <div class="p-col-4">
                            <span class="label">Unified NetForest Machine</span>
                        </div>
                        <div class="p-col-6">
                            <input type="text" class="customInput" value="300" pInputText [(ngModel)]="url"/>
                        </div> 
                    </div>                                     
                </div>            
            </p-fieldset>           
            <p-footer>
                <div class="p-grid p-align-center p-justify-end pv-30">
                    <div class="">
                        <p-checkbox name="groupname" value="saveConfigFile" class="mh-10" label="Save In Config file" [(ngModel)]="selectedValues"></p-checkbox>
                    </div>
                    <div class="">
                        <button
                        pButton
                        type="button"
                        class="ui-button-secondary ui-button-rounded mh-10"
                        label="Cancel"
                      ></button>
                      <button
                        pButton
                        type="button"
                        class="ui-button ui-button-rounded mh-10"
                        label="Apply"
                      ></button>
                    </div>
                </div>
            </p-footer>
        </p-card>
    </div>  
</div>
