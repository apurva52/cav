<div class="custom-breadcrumb">
    <div class="breadcrumbs w-100-p relative" style="background-color: rgb(247, 247, 255);">
        <!-- <p-breadcrumb class="bread_crumb" [model]="items"></p-breadcrumb> -->
        <div [ngStyle]="{'width':displaySessionLabel ? '79%' : 'auto'}">
            <p-breadcrumb [model]="breadcrumb.getBreadcrumbMenu() | async" (onItemClick)="breadcrumb.handleBreadcrumbClick($event)"></p-breadcrumb>
        </div>
        <div class="togglebtn absolute p-grid p-align-center" style="border-bottom: 1px solid rgb(206, 206, 206); width: 20.5%;" *ngIf="displaySessionLabel">
            <p-inputSwitch class='breadcrumb-toggle' (click)="enabledRTC()" [(ngModel)]="trData.switch" [disabled]="trData.trNo == null"></p-inputSwitch> 
            <label class="ml-5">Apply changes on Session no: <b>{{ trData.trNo == null ? 'NA' : trData.trNo }}</b></label>
        </div>



        <div style="margin-top: -4px" class="togglebtn absolute" *ngIf="countAI>0 && trData.trNo != null">
            <a [routerLink]="[ ROUTING_PATH + '/auto-discover']"> 
		<i class="icons8 icons8-spinner spin font-24" title="Auto Instrumentation process is in progress (Total Active: {{countAI}} )"></i>
               <!-- <img width='18' height='18' src='./images/play.gif' title="Auto Instrumentation process is in progress (Total Active: {{countAI}} )"> -->
	    </a>
        </div>
    </div>


  
</div>
