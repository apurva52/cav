<form *ngIf="monitor" (ngSubmit)="saveKeywordData()" #form="ngForm" ngNativeValidate>
        <div class="tabsincontent">
            <div class="header p-grid p-justify-between p-align-center">Settings
                <div class="pull-right my-6">
            <i class="icons8 icons8-help mx-6" title="Help" (click)="sendHelpNotification()"></i>
            <button type="button" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-synchronize" *ngIf="isProfilePerm" [disabled]="isProfilePerm" label="Reset to Default"></button>
            <button type="button" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-synchronize" *ngIf="!isProfilePerm" [disabled]="saveDisable" (click)="resetKeywordsDataToDefault()" label="Reset to Default"></button>
            <button type="button" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-synchronize" *ngIf="!isProfilePerm" [disabled]="saveDisable" (click)="resetKeywordData()" label="Undo All"></button>
            <button type="button" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-synchronize" *ngIf="isProfilePerm" [disabled]="isProfilePerm" (click)="resetKeywordData()" label="Undo All"></button>
            <button type="submit" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-save" *ngIf="isProfilePerm" [disabled]="isProfilePerm" label="Save"></button>
            <button type="submit" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-save" *ngIf="!isProfilePerm" [disabled]="saveDisable" label="Save"></button>
                </div>
            </div>
            <p-panel class="hideheader">
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid configui-hideheader">
                    <!--<div class="ui-g">
                        <div class="ui-g-1"></div>Monitors</div>-->
                    <div class="ui-g-12">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-3">
                            <p-checkbox name="enableBTMonitor" [(ngModel)]="enableBTMonitorChk" label="Monitor Business Transactions" binary="true" ngModel></p-checkbox>
                        </div>
                    </div>
                    <!--<div class="ui-g">
                        <div class="ui-g-1"></div> Backend Monitors</div>-->
                    <div class="ui-g-12">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-3">
                            <p-checkbox name="enableBackendMonitor" [(ngModel)]="enableBackendMonitorChk" binary="true" ngModel label="Backend Monitor"></p-checkbox>
                        </div>
                    </div>
                    <div class="ui-g-12" *ngIf="agentType == 'Java'">
                            <!-- <div class="ui-g-1"></div> -->
                            <div class="ui-g-3">
                                <p-checkbox name="enableJavaGCMonitor" [(ngModel)]="enableJavaGCMonitorChk" binary="true" ngModel label="Java GC Monitor"></p-checkbox>
                            </div>
                        </div>
                    <div class="ui-g-12" *ngIf="agentType == 'NodeJS'">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-3">
                            <p-checkbox name="eventLoopMonitor" [(ngModel)]="eventLoopMonitorChk" binary="true" ngModel label="Average Time Taken by Event Loop"></p-checkbox>
                        </div>
                    </div>
                    <div class="ui-g-12" *ngIf="agentType == 'NodeJS'">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-3">
                            <p-checkbox name="gcProfiler" [(ngModel)]="gcProfilerChk" binary="true" ngModel label="GC and Heap Usage Information"></p-checkbox>
                        </div>
                    </div>
                    <div class="ui-g-12" *ngIf="agentType == 'NodeJS'">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-3">
                            <p-checkbox name="nodeAsyncEventMonitor" [(ngModel)]="nodeAsyncEventMonitorChk" binary="true" ngModel label="Asynchronous Events Information"></p-checkbox>
                        </div>
                    </div>
                    <div class="ui-g-12" *ngIf="agentType == 'NodeJS'">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-5">
                            <p-checkbox name="nodeServerMonitor" [(ngModel)]="nodeServerMonitorChk" binary="true" ngModel label="Server Request/Response Information on Particular Node Server"></p-checkbox>
                        </div>
                    </div>
                    <div class="ui-g-12" *ngIf="agentType == 'NodeJS'">
                        <!-- <div class="ui-g-1"></div> -->
                        <div class="ui-g-4">
                          <label>Profile CPU for particular time for nodejs agent (in seconds)</label>
                        </div>
            
                        <div class="ui-g-3">
                                <input type="number" name="value" [(ngModel)]="monitor['nodejsCpuProfilingTime'].value" class="configui-debug-css-2" required ngModel>
                        </div>
                      </div>
                </div>
            </p-panel>
        </div>
    </form>
