<form (ngSubmit)="saveKeywordData(form)" #form="ngForm" ngNativeValidate>
  <div class="tabsincontent">
    <div class="header p-grid p-justify-between p-align-center">Settings
      <div class="pull-right pb-6">
     <i class="icons8 icons8-help mx-6" title="Help" (click)="sendHelpNotification()"></i>
	   <button type="button" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-sync-settings" (click)="navigateToInstrProf()"></button>
           <button type="button" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-synchronize" *ngIf="isProfilePerm" [disabled]="isProfilePerm" label="Reset to Default"></button>
           <button type="button" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-synchronize" *ngIf="!isProfilePerm" [disabled]="saveDisable" (click)="resetToDefault()" label="Reset to Default"></button>
           <button type="button" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-synchronize" *ngIf="!isProfilePerm" [disabled]="saveDisable || !enableGroupKeyword" (click)="resetKeywordData()" label="Undo All"></button>
           <button type="button" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-synchronize" *ngIf="isProfilePerm" [disabled]="isProfilePerm" (click)="resetKeywordData()" label="Undo All"></button>
           <button type="submit" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-save" *ngIf="isProfilePerm" [disabled]="isProfilePerm" label="Save"></button>
           <button type="submit" class="ui-button-sucess mr-6" pButton icon="icons8 icons8-save" *ngIf="!isProfilePerm" [disabled]="saveDisable || !enableGroupKeyword" label="Save"></button>
      </div>
    </div>
    
    <p-panel class="hideheader instrprofileheaderhght">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid configui-hideheader">


        <div class="ui-g-12">
          <!-- <div class="ui-g-1"></div> -->
          <label>Select Instrumentation Profiles to Monitor Application methods</label>
        </div>

        <div class="ui-g-12">

          <!-- <div class="ui-g-1"></div> -->
          <div class="ui-g-5">

            <!--<input name="multiSelect" type="text" size="50" class='hidden-validator' pInputText [(ngModel)]="instrProfiles" required ngModel/>-->
            <p-multiSelect name="instrProfiles" dropdownIcon="icons8 icons8-expand-arrow" [options]="instrProfileSelectItem" [(ngModel)]="instrProfiles" ngModel></p-multiSelect>
          </div>
         <div class="ui-g-1" style="width: 120px;">
            <button type="button" pButton icon="icons8 icons8-opened-folder" (click)="openFileManager()" *ngIf="!isProfilePerm" [disabled]="saveDisable || !enableGroupKeyword"  label="Browse"></button>
            <button type="button" pButton icon="icons8 icons8-opened-folder" (click)="openFileManager()" *ngIf="isProfilePerm" [disabled]="isProfilePerm"  label="Browse"></button>
          </div>
          

        </div>
      </div>
    </p-panel>
  </div>
</form>
