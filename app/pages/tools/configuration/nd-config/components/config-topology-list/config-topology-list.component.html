<div class="ndegui-mainbox">
    <div class="configUI">
        <div class="p-grid p-align-center p-justify-between">
            <span class="p-grid p-align-center font-14 my-6">
            <i aria-hidden="true"></i> Topology List
            </span>
            <span class="p-grid p-align-center">
       <!-- <button pButton type="button" class="ui-button-danger" title="Delete those topology(s) which were imported earlier from the 'Import Topologies' feature in home screen" [disabled] = "topoPerm" (click)="deleteTopology()" icon="fa fa-trash"></button> -->
            </span>
        </div>
        <div class="config-ui-table-margin">

            <p-table [columns]="cols" [value]="topologyData" [(selection)]="selectedTopology" [rows]="15" [paginator]="topologyData?.length > 15" [pageLinks]="3"
                [scrollable]="true" scrollHeight="430px" class="all-tables">
                <ng-template class="tableCss config-ui" pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                        <!-- <th class="width-50">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Name</th>
                        <th>Last Updated On</th> -->
                    </tr>
                </ng-template>
                <ng-template class="tableCss config-ui" pTemplate="body" let-topology>
                    <tr>
                        <!-- <td class="text-center width-50">
                            <p-tableCheckbox [value]="topology"></p-tableCheckbox>
                        </td> -->
                        <td class="tableCss">
                            <span title="Click to open '{{topology.topoName}}' topology details">
                                <a class="hyperlink" (click)="routeToTreemain(topology['topoId'], topology['name'],'topology')">{{topology.topoName}}</a>
                              </span>
                        </td>
                        <td class="tableCss right-texts" title="{{topology.timeStamp}}">{{topology.timeStamp}}</td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="p-grid p-align-center">
                <label class="mr-5">Download Reports as: </label>
                <button pButton class="icon-button no-shadow" pTooltip="Download Word file" tooltipPosition="top" icon="icons8 icons8-doc" (click)='downloadReports("WordFile")'></button>
                <button pButton class="icon-button no-shadow" pTooltip="Download Excel file" tooltipPosition="top" icon="icons8 icons8-spreadsheet-file"  (click)='downloadReports("ExcelFile")'></button>
                <button pButton class="icon-button no-shadow" pTooltip="Download PDF file" tooltipPosition="top" icon="icons8 icons8-pdf-2" (click)='downloadReports("PDFFile")'></button>
            </div>

        </div>
    </div>
</div>
