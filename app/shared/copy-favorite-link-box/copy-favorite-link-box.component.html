<p-dialog
  header="Copy Favorite Link"
  [(visible)]="visible"
  class="secondary-dialog"
  [style]="{ width: '55vw' }"
  [modal]="true"
  [baseZIndex]="10000011111"
  [draggable]="false"
  [resizable]="false"
  closeIcon="icons8-delete"
>
  <div class="content-body">
    <div class="p-grid">
      <!-- <div class="p-col-12" > 'Click copy button to copy the currently loaded favorite link.'</div> -->
      <div class="p-col-12">
        <input
          type="text"
          pInputText
          placeholder="Copied Link"
          class="w-100-p"
          [(ngModel)]="wdFavLink" #userInput
        />
      </div>
      <div class="p-col-12 footer-buttons">
        <button
          pButton
          type="button"
          class="ui-button ui-button-rounded ui-button-secondary"
          label="Close"
          (click)="close()"
        ></button>
        <button
          pButton
          type="button"
          class="ui-button ui-button-rounded ui-button-right"
          label="COPY"
          (click)="copyFavLink(userInput)"
        ></button>
      </div>
    </div>
  </div>
</p-dialog>
