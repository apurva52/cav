<div class="sidebar-header">
    <div class="sidebar-title">
        <i class="icons8-combo-chart"></i>
        <span>DASHBOARD</span>
    </div>
</div>
<div class="sidebar-content">
    <div class="sidebar-content-dropdown">
        <div class="content-dropdown-1">
            <p-dropdown [options]="moniteringDashboard" placeholder="My Dashboard" optionLabel="name" [showClear]="true"
                dropdownIcon="icons8-expand-arrow">
            </p-dropdown>
        </div>
        <div class="content-dropdown-2">
            <p-dropdown [options]="moniteringDashboard" placeholder="Page Monitoring Dashboard" optionLabel="name" [showClear]="true"
                dropdownIcon="icons8-expand-arrow">
            </p-dropdown>
            <div class="edit">
                <p-button class="icon-button" icon="icons8-edit-2"></p-button>
            </div>
        </div>
        <div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p-radioButton name="group1" value="Last 4 Hours" label="Last 4 Hours" inputId="opt1">
                    </p-radioButton>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group1" value="This Day" label="This Day" inputId="opt2">
                    </p-radioButton>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group1" value="This Week" label="This Week" inputId="opt3">
                    </p-radioButton>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group1" value="This Month" label="This Month" inputId="opt4">
                    </p-radioButton>
                </div>
                <div class="ui-g-12">
                    <p-radioButton name="group1" value="Custom Date" label="Custom Date" inputId="opt5">
                    </p-radioButton>
                </div>
            </div>
        </div>
    </div>
</div>
