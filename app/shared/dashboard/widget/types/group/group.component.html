<div>
  <div class="mouse-hover" (click)="select()">
    <button pButton icon="icons8 icons8-menu-vertical" class="ui-icon-button"></button>
    <!-- <p-slideMenu #menu [popup]="true"  styleClass="widget-menu" [model]="items" [showTransitionOptions]="'0ms'"
        [hideTransitionOptions]="'0ms'" [viewportHeight]="'auto'" appendTo="body" hide="loading"></p-slideMenu> -->
  </div>
  <!-- <div class="widget-header" (click)="select()">
    <div class="widget-title"></div>
  </div> -->
  <div class="widget-body" *ngIf="groupOptions">
    <gridster *ngIf="config" [options]="config">
      <gridster-item [item]="widget.layout || defaultWidgetLayout" #gi
        *ngFor="let widget of groupOptions.widgets; let index = index">
        <ng-container *ngIf="widget && widget.type === 'GRAPH'">
          <app-graph [widget]="widget" [parentWidget]="this" [layout]="this.layout" [gridContainer]="gi"></app-graph>
        </ng-container>
        <ng-container *ngIf="widget && widget.type === 'DATA'">
          <app-data [widget]="widget" [parentWidget]="this" [layout]="this.layout" [gridContainer]="gi"></app-data>
        </ng-container>
        <ng-container *ngIf="widget && widget.type === 'TABULAR'">
          <app-tabular [widget]="widget" [parentWidget]="this" [layout]="this.layout" [gridContainer]="gi">
          </app-tabular>
        </ng-container>
        <ng-container *ngIf="widget && widget.type === 'SYSTEM_HEALTH'">
          <app-system-health [parentWidget]="this" [widget]="widget" [layout]="this.layout" [gridContainer]="gi">
          </app-system-health>
        </ng-container>
        <ng-container *ngIf="widget && widget.type === 'LABEL'">
          <app-label [widget]="widget" [parentWidget]="this" [layout]="this.layout" [gridContainer]="gi"></app-label>
        </ng-container>
        <ng-container *ngIf="widget && widget.type === 'IMAGE'">
          <app-image [widget]="widget" [parentWidget]="this" [layout]="this.layout" [gridContainer]="gi"></app-image>
        </ng-container>
        <ng-container *ngIf="widget && widget.type === 'FILE'">
          <app-file-import [widget]="widget" [parentWidget]="this" [layout]="this.layout" [gridContainer]="gi"></app-file-import>
        </ng-container>
      </gridster-item>
    </gridster>
    <div class="empty-container-data" *ngIf="empty">Data Not Available</div>
  </div>
</div>
