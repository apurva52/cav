<p-dialog header="Edit Fields" [(visible)]="showEditFieldsModel" class="secondary-dialog" [style]="{width: '30vw'}"
  [modal]="true" [baseZIndex]="10000" [draggable]="false" [resizable]="false" closeIcon="icons8-delete">
  <div class="p-col">

    <div class="p-grid">

      <div class="p-col-12 p-grid">
        <label class="edit-field p-col-3">Type:</label>
        <p-dropdown class="p-col-9" [options]="allUser" [(ngModel)]="allUser"></p-dropdown>

      </div>

      <div class="p-col-12 p-grid">
        <label class="dropdown p-col-3">Format <br> (Default Number):</label>
        <p-dropdown class="p-col-9" [options]="allFormat" [(ngModel)]="allFormat"></p-dropdown>

      </div>
      <!-- <div class="p-grid p-fluid">
          <div class="p-field p-col-12 p-md-3">
              <label for="popularity" class="popularity p-col-3">Popularity</label>
              <p-inputNumber class="p-inputnumber-input p-inputtext p-component p-filled" [(ngModel)]="value17" [showButtons]="true" inputId="stacked" mode="currency" currency="USD">
              </p-inputNumber>
          </div>
        </div> -->
      <div class="p-col-12 form-buttons">
        <button pButton type="button" class="ui-button ui-button-rounded ui-button-right" label="Update Field">
        </button>
        <button pButton type="button" class="btnleft ui-button ui-button-rounded ui-button-secondary" label="Cancel"
        (click)="close()">
        </button>
      </div>



    </div>
  </div>
</p-dialog>
