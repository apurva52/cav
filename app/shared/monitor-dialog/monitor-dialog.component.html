<p-dialog [(visible)]="visible" [closable]="false" [baseZIndex]="10000100011" [resizable]="true" [modal]="true" class="secondary-dialog" [draggable]="false" [style]="{width: '30vw'}">

        <div class="compare-data-title">

            <div class="action-buttons">

            </div>
        </div>

    <div class="dialog-content">
        <p>Error in applying runtime changes for Setting = START_MONITOR GroupMon 10245 NA Tomcat_Work4>Overall, 
            Error Provided arguments is not correct for any monitor. Args - keyword = START_MONITOR, 
            server option= GroupMon, group index = 10245, vector name = NA

</p-dialog>
