<p-dialog header="Upload File" [(visible)]="showUploadModel" class="secondary-dialog" [style]="{width: '30vw'}"
  [modal]="true" [baseZIndex]="10000" [draggable]="false" [resizable]="false" closeIcon="icons8-delete">
  <div class="p-align-start p-justify-between">

    <div class="p-grid p-col-12">
      <input type="text" #searchInput pInputText placeholder="Filename" class="w-100-p control-input">
    </div>

    <div class="p-col-12 form-buttons">
      <button pButton type="button" class="ui-button ui-button-rounded ui-button-right" label="Choose">
      </button>
      <button pButton type="button" class="ui-button ui-button-rounded ui-button-secondary" label="Cancel"
        (click)="close()">
      </button>
    </div>

  </div>

</p-dialog>
