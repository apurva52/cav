<div class="sidebar-header">
    <div class="sidebar-title">
        <i class="icons8-template"></i>
        <span>WORKSPACE LAYOUT</span>
    </div>
</div>
<div class="search-box">
    <input type="text" pInputText class="search-text" />
    <i class="icons8-search"></i>
</div>
<div class="layout">
    <div class="p-grid">
        <div class="p-col-6" *ngFor="let layout of workspaceLayout, let i = index">
            <div class="layout-icon">
                <img src="{{layout.icon}}" />
            </div>
            <div class="pv-10">{{layout.label}}</div>
        </div>
    </div>
</div>
