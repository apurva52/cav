<script>

    //handling for Copy Link
    /* converting url params*/

    var regex = /[?&]([^=#]+)=([^&#]*)/g,
        url = window.location.href,
        params = {},
        match;
    while (match = regex.exec(url)) {
        params[match[1]] = match[2];
    }

    console.log("copylinkparams is", params);
    if(params['requestFrom']==='DDRA9'){
        sessionStorage.setItem('DDRA9COPYLINK', JSON.stringify(params)) 
    }   
    else{
        sessionStorage.setItem('DDRCOPYLINK', JSON.stringify(params))
    }

    window.location.href = './#/loading';
    //window.open('./#/loading');


</script>
