<script>
    if ( localStorage.getItem('SHOW_EVENTS_UI') ) {
        localStorage.removeItem('SHOW_EVENTS_UI');
    } else {
        localStorage.setItem('SHOW_EVENTS_UI', 'ENABLED');
    }
    alert( localStorage.getItem('SHOW_EVENTS_UI') ? 'SHOW_EVENTS_UI DISABLED' : 'SHOW_EVENTS_UI ENABLED');
</script>
